contentconnect:
   
  graylog:
    # Description: This variable uses the value that you specified for grayLogEnable in Global Variables.
    enable:
              
d2config:
  
  logback:
    
    # Description: Path of the client configuration logback log file. The d2configWebappName variable enables you to configure webappname. 
    # Since YAML does not allow String concatenation OOTB, the file variable is converted to an array variable and then to string.
    # The value of file variable is /opt/tomcat/logs/D2-Config/D2-Config.log
    # The same applies for fileNamePattern and log4j file variables.

    file: 
    - /opt/tomcat/logs/
    - *d2config_webapp_name
    - /D2-Config.log
    
    # Description: File name pattern for log rotation.
    fileNamePattern: 
    - /opt/tomcat/logs/
    - *d2config_webapp_name
    - /D2-Config-%d{yyyy-MM-dd}.log.zip

  log4j:
    
    # Description: Path of the log4j log file.
    file: 
    - /opt/tomcat/logs/
    - *d2config_webapp_name
    - /
    
d2classic:  
   
  # parameters used to compose d2classic-logback-xml config map
  logback: 
    
    # Description: Path of the Classic View logback log file. The d2classicWebappName variable enables you to configure webappname. The default value for the d2classicWebappName variable is D2.
    # Since YAML does not allow String concatenation OOTB, the file variable is converted to an array parameter and then to string.
