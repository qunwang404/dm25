otiv:
  # Default values for Intelligent Viewing
  global:
    # Description: 
    # Defines the storage class (e.g., ReadWriteOnce) to be used for PostgreSQL (non-production) AMQP storage.
    # If no value is provided after &storageClassName, the cluster's default storage class will be used.
    # To override the default, specify a custom value, for example: storageClassName: &storageClassName trident-nfs
    storageClassName: *rwo_storage_class
    
    # Description: 
    # Specifies the storage class to be used for IV published artifacts (requires ReadWriteMany access mode).
    # If no value is provided, the cluster's default storage class will be used.
    storageClassNameNFS: *rwm_storage_class

    # Description: Defines the public web protocol used to access services. Valid options: 'https' or 'http'.
    publicWebProtocol: *ingress_protocol
    
    # Description: Name of the service account used by OTDS and PostgreSQL (non-production) components.
    serviceAccountName: *documentum_service_account

    # Description:
    # Database host and user configuration for Config, Publication, Publisher, and Markup services.
    # Set this to the Kubernetes service name, external IP, or fully qualified domain name (FQDN) of the PostgreSQL, Microsoft SQL Server, or Oracle instance.
    database:
      hostname: *db_hostname

    amqp:
    # Description:
    # The following properties should only be modified when connecting to an external AMQP broker,rather than the default RabbitMQ container included with this chart.
    # If using the chart-provided RabbitMQ container:
    # - the rabbitmq password can be set via the global.amqp.password property, or a pre-existing password value can be established
