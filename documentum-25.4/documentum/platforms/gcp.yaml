dctm-ingress:
  # Description: Retain the default value.
  platform: gcp
  
  ingress:
    # Description: Retain the default value.
    class: nginx
    
    # Description: Define the annotations.
    # Note: If the value of global.internalTlsEnable is set to true, make sure you change the value of 
    # dctm-ingress.ingress.annotations.nginx.ingress.kubernetes.io/backend-protocol to HTTPS. 
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/affinity: cookie
      nginx.ingress.kubernetes.io/session-cookie-hash: sha1
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "6000"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "6000"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "6000"
      nginx.ingress.kubernetes.io/session-cookie-path: /
      nginx.ingress.kubernetes.io/session-cookie-secure: "true"
      nginx.ingress.kubernetes.io/session-cookie-samesite: None
      nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
      nginx.ingress.kubernetes.io/backend-protocol: HTTP  
      # Description: If LSS is enabled, then uncomment the following annotations.
      ##nginx.com/sticky-cookie-services: serviceName=d2classic d2classic_srv_id expires=1h path=/D2
      ##nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      ##nginx.ingress.kubernetes.io/ssl-passthrough: "true" 

