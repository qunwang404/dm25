      alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '60'

docbroker:
  # Description: Retain the default value.
  platform: aws

dctm-ingress:
  # Description: Retain the default value.
  platform: aws
  # Description: Retain the default value.
  ingress:  
    class: alb
    # Description: Note that the following annotation are basic annotations.
    # For more secured and customized setup, you must use the AWS ALB annotation documentation to provide the appropriate configuration.
    # Note: If the value of global.internalTlsEnable is set to true, make sure you change the value of 
    # dctm-ingress.ingress.annotations.alb.ingress.kubernetes.io/backend-protocol to HTTPS. 
    annotations:
      # Description: Defines whether the ALB is internet-facing or internal.
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/subnets: subnet-0c4a1017a4ffb7962, subnet-0bbd3ec1319a30772, subnet-0a6ab032a5e03be49
      alb.ingress.kubernetes.io/target-type: 'ip'    
      alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=1200
      alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=600,client_keep_alive.seconds=3600
      # Description: group.name annotation must be unique between deployments and namespaces.
      alb.ingress.kubernetes.io/group.name: dctm-internal-group 
      alb.ingress.kubernetes.io/backend-protocol: HTTP    
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
      # Description: Defines whether the ALB uses IPv4, IPv6, or both.
      # Allowed values:
      #   - ipv4: ALB uses only IPv4 addresses.
      #   - dualstack: ALB uses both IPv4 and IPv6 addresses (subnets must have IPv6 CIDRs assigned).
      #   - dualstack-without-public-ipv4: Only applicable for internet-facing ALBs in public subnets.
      alb.ingress.kubernetes.io/ip-address-type: ipv4
      # Description: If Content Connect ingress is enabled in dctm-ingress, then uncomment the ssl-redirect annotation.
      # Also, if LSS is enabled, then uncomment the ssl-redirect annotation.
      #alb.ingress.kubernetes.io/ssl-redirect: '443'
      # Description: For secure connection, uncomment the following annotation.          
      #alb.ingress.kubernetes.io/certificate-arn: arn:aws:iam::820400221816:server-certificate/albselfsigned           
    
    # Separate annotations for IJMS ingress
    ijmsAnnotations:
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/subnets: subnet-02ae170d59c797580,subnet-0bf63da6b5e702c0e
      alb.ingress.kubernetes.io/target-type: 'ip'
      alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=1200
      alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=600,client_keep_alive.seconds=3600
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
      # Description: group.name annotation must be unique between deployments and namespaces.
      alb.ingress.kubernetes.io/group.name: dctm-ijms-group

