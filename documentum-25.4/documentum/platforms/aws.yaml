# Important: These are specific configuration values passed for Amazon Web Services Application Load Balancer (ALB). 
# Other values for dctm-ingress still need to be configured in the documentum/values.yaml file.

content-server:
  # Description: Retain the default value.
  platform: aws
  
  # Description: Define the service annotations.
  # You can retain the default value or modify as per your requirement.
  serviceAnnotations: 
      alb.ingress.kubernetes.io/healthcheck-path: /ACS/servlet/ACS
      alb.ingress.kubernetes.io/healthcheck-interval-seconds: '300'
      alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '60'

ijms:
  # Description: Define the service annotations.
  # You can retain the default value or modify as per your requirement.
  serviceAnnotations: 
      alb.ingress.kubernetes.io/healthcheck-path: /ACS/servlet/ACS
