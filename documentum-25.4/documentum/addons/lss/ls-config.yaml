  ### Custom Configuration ###
  customConfigurations:

    # Description: Enable or disable customizations for client configuration.
    custom: true

    # Description: Enable or disable hook approach for client configuration.
    hook_approach: true

    # Description: Indicates the creation of a common extension PVC for customization.
    createPVC: true

    # Description: You must pass the plug-ins as an array and the word "Plugin" must be part of the file name.
    # Example:
    # 1. # - Array for Customer to pass more than one plugin
    # 2. # - plugin1
    # 3. # - plugin2
    plugins:
      - dctm-api-lssv-Plugin-25.4.0.jar
      - CDF-D2-Config-Plugin-25.4.0.jar
      - ControlledPrintConfig-Plugin-25.4.0.jar

  shiro:
    OTDS:
      # Description: Indicates the application name that is displayed in the OTDS login screen if OTDS authentication is enabled.
      appName: *appname 

d2classic:
  customConfigurations:
    # Description: Enable or disable customizations for classic view.
    custom: true

    # Description: Enable or disable hook approach for classic view.
    hook_approach: true

  startupProbe:
    # Description: Time in seconds after the classic pod has started before performing the first probe.
    initialDelaySeconds: 600

  shiro:
    OTDS:
      # Description: Indicates the application name that is displayed in the OTDS login screen if OTDS authentication is enabled.
      appName: *appname 

  # Description: SMTP configurations.
  smtp:
    # Description: SMTP host name or IP address accessible from the pod
    hostname: *smtp_server 

    # Description: SMTP port accessible to the pod.
    port: *smtp_port 

    # Description: Email address to use as the sender.
    from: *email_address

    # Description: Enables or disables SMTP authentication.
    auth: *smtp_auth 

    starttls:
      # Description: Enables or disables starttls encryption for the SMTP connection.
      enable: *smtp_ssl_enabled 

