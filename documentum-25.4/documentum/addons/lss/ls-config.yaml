  log4j:
    # Description: Indicates the ConfigMap to append the Life sciences specific configuration into the log4j2.properties file.
    log4j2_properties: |-
      #------------------XMLViewer iHub log------------
      logger.XMLVIEWER_IHUB_LOG.name=ihub
      logger.XMLVIEWER_IHUB_LOG.level=INFO
      logger.XMLVIEWER_IHUB_LOG.appenderRefs=XMLVIEWER_IHUB_LOG,XMLVIEWER_STDOUT
      logger.XMLVIEWER_IHUB_LOG.additivity=false
      logger.XMLVIEWER_IHUB_LOG.appenderRef.XMLVIEWER_IHUB_LOG.ref=iHubLog
      logger.XMLVIEWER_IHUB_LOG.appenderRef.XMLVIEWER_STDOUT.ref=STDOUT

      appender.XMLVIEWER_STDOUT.type=Console
      appender.XMLVIEWER_STDOUT.name=STDOUT
      appender.XMLVIEWER_STDOUT.layout.type=PatternLayout
      appender.XMLVIEWER_STDOUT.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] [%t] %c: %m%n
      appender.XMLVIEWER_STDOUT.filter.threshold.type=ThresholdFilter
      appender.XMLVIEWER_STDOUT.filter.threshold.level=INFO

      appender.XMLVIEWER_IHUB_LOG.type=RollingFile
      appender.XMLVIEWER_IHUB_LOG.name=iHubLog
      appender.XMLVIEWER_IHUB_LOG.fileName=/opt/tomcat/logs/ihub.log
      appender.XMLVIEWER_IHUB_LOG.filePattern=${filename}.%d{yyyy-MM-dd}
      appender.XMLVIEWER_IHUB_LOG.layout.type=PatternLayout
      appender.XMLVIEWER_IHUB_LOG.layout.pattern=%d{ABSOLUTE} %5p [%t] %c - %m%n
      appender.XMLVIEWER_IHUB_LOG.policies.type=Policies
      appender.XMLVIEWER_IHUB_LOG.policies.time.type=TimeBasedTriggeringPolicy
      appender.XMLVIEWER_IHUB_LOG.policies.time.interval=1
      appender.XMLVIEWER_IHUB_LOG.policies.time.modulate=true
      appender.XMLVIEWER_IHUB_LOG.policies.size.type=SizeBasedTriggeringPolicy
      appender.XMLVIEWER_IHUB_LOG.policies.size.size=100MB
      appender.XMLVIEWER_IHUB_LOG.strategy.type=DefaultRolloverStrategy

      #------------------D2LS log------------
      logger.D2LSFile.name=d2ls
      logger.D2LSFile.level=INFO
      logger.D2LSFile.appenderRefs=D2LSFile,D2LSFile_STDOUT
      logger.D2LSFile.additivity=false
      logger.D2LSFile.appenderRefs=D2LSFile
      logger.D2LSFile.appenderRef.D2LSFile.ref=D2LSLog
      logger.D2LSFile.appenderRef.D2LSFile_STDOUT.ref=STDOUT

      appender.D2LSFile_STDOUT.type=Console
      appender.D2LSFile_STDOUT.name=STDOUT
      appender.D2LSFile_STDOUT.layout.type=PatternLayout
      appender.D2LSFile_STDOUT.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] [%t] %c: %m%n
      appender.D2LSFile_STDOUT.filter.threshold.type=ThresholdFilter
      appender.D2LSFile_STDOUT.filter.threshold.level=INFO

      appender.D2LSFile.type=RollingFile
      appender.D2LSFile.name=D2LSLog
      appender.D2LSFile.fileName=/opt/tomcat/logs/d2ls.log
      appender.D2LSFile.filePattern=${filename}.%d{yyyy-MM-dd}
      appender.D2LSFile.layout.type=PatternLayout
      appender.D2LSFile.layout.pattern=%d{ABSOLUTE} %5p [%t] %c - %m%n
      appender.D2LSFile.policies.type=Policies
      appender.D2LSFile.policies.time.type=TimeBasedTriggeringPolicy
      appender.D2LSFile.policies.time.interval=1
      appender.D2LSFile.policies.time.modulate=true
      appender.D2LSFile.policies.size.type=SizeBasedTriggeringPolicy
      appender.D2LSFile.policies.size.size=100MB
      appender.D2LSFile.strategy.type=DefaultRolloverStrategy
 
