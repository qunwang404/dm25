  ### extra Volumes ###
  #Submissions file store is mounted with Documentum CM Server to support import submissions feature.
  extraVolumes:
    - name: submissions-pvc
      persistentVolumeClaim:
      # Description : Name of the PV.
        claimName: submissions-pvc
    ### extra Volume Mounts ###
  extraVolumeMounts:
      # Description : Path of the volume mount for the init container. 
    - mountPath: /opt/eSubmissions
      # Description : Name of the additional volume mount.   
      name: submissions-pvc

