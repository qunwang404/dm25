## This is Additional parameter file for covering Lifescience Customisation of Platform components##
## To be Used with LSS deployment only with right-most preceedence with helm upgrade/install ###

global:
  # Description: Indicates if logs are stored in the PVC.
  persistLogs: true

  # Description: Release version of Life sciences deployment.
  lsVersion: &lsVersion 25.4.0

  # Description: Name of the repository.
  docbase: &docbase_name <DOCBASE_NAME>  

  # Description: Indicates to create LSS sftp component specific SubmissionPVC and UserPVC, default set to true.
  createLSSPVC: true

  #Description: List of service names that should bypass the proxy and be included in the noproxy configuration.
  noproxy:
    services: indexserver,indexagent,otdsws,ds-coresearch,ds-search-agent,<DC4SP_SERVER_IP>

# Description: Default login user of sftp user management application.
sftpAdminUserName: &sftp_admin_userName admin

# Description: SMTP host name or IP address accessible to the Documentum CM Server pod and client pod.
smtpServer: &smtp_server <SMTP_SERVER>

# Description: SMTP port accessible to the Documentum CM Server pod and client pod.
smtpPort: &smtp_port <SMTP_PORT>

# Description: Email address of the installation owner.
emailAddress: &email_address <EMAIL_ADDRESS>

# Description: Indicates if SMTP authentication is enabled. The default value is false. If you set the value to true, provide the value for email.smtpUser and 
# email.smtpPass in cs-secrets.
smtpAuth: &smtp_auth false

# Description: Indicates if SMTP SSL communication is enabled. The default value is false. If you set the value to true, 
# provide the value for email.smtpSSLCertificate in cs-secrets.
smtpSSL: &smtp_ssl_enabled false

# Description: Indicates the application name that is displayed in the OTDS login screen if OTDS authentication is enabled.
appname: &appname OpenText™ Documentum™ Content Management for Life Sciences CE 25.4

# Description: When OpenText Content Connect is enabled, set allowedFrameOrigins to the following value: frameancestors https://*.sharepoint.com https://outlook.office.com 
# https://*.officeapps.live.com/https://outlook.office365.com https://inc-word-edit.officeappsappsforoffice.microsoft.com <ingressURL>
allowedFrameOrigins: &allowedFrameOrigins frame-ancestors https://*.sharepoint.com https://*.officeapps.live.com https://outlook.office.com outlook.office365.com https://inc-word-edit.officeapps appsforoffice.microsoft.com https://<PUBLIC_URL_SHORT_NAME>.<PUBLIC_DOMAIN_NAME>

# Description: Indicates the application name that
filesystem_id: &filesystem_id <AWS_EFS_ID>

# Description: Indicates to create storage class for AWS Deployment.   
createSC: &createSC false

# Description: Indicates to enable sharepoint integration.
enable_sharepoint: &enable_sharepoint true

# Description: IP address of DC4SP VM.
dc4spserverIP: &dc4spserverIP <DC4SP_SERVER_IP>

# Description: Indicates type of the LMS Type (Internal or External), the default value is Internal
lms_type: &lms_type Internal

# Description: Password of the LMS_API.
# The actual password must be set, even when Vault is enabled, as this is a client password.
lms_api_password: &lms_api_password

# Description: Indicates whether to import the OTOS self-signed certificate on Print and D2SmartView. Disable this setting when using a valid CA certificate..
is_otoscertificate_enabled: &is_otoscertificate_enabled false

# Description: Indicates whether to import the IV self-signed certificate on D2SmartView. Disable this setting when using a valid CA certificate..
is_ivcertificate_enabled: &is_ivcertificate_enabled false

# Description: Enabling this flag helps automate certain post-deployment steps and is not recommended for production environments.
RUN_AS_DEV_PROFILE: &run_as_dev_profile false

content-server:
  contentserver:
    #Description: Memory setting of JMS. The default value is -Xms2048m -Xmx4096m -Xss256k -XX:+DisableExplicitGC for LSS deployment.
    jmsMemSetting: "-Xms2048m -Xmx4096m -Xss256k -XX:+DisableExplicitGC"

  ### email configurations ###
  email:
    # Description: Indicates if email server configuration is enabled. The default value is true for LSS deployment. This allows to externalize the setting of email server in dm_server_config
    # in the Documentum CM Server pod.
    configure: true

    # Description: SMTP host name or IP address accessible to the Documentum CM Server pod.
    smtpServer: *smtp_server

    # Description: SMTP port accessible to the Documentum CM Server pod.
    smtpPort: *smtp_port

    # Description: Indicates if SMTP authentication is enabled. The default value is false. If you set the value to true, provide the value for email.smtpUser and 
    # email.smtpPass in cs-secrets.
    smtpAuth: *smtp_auth
    
    # Description: Indicates if SMTP SSL communication is enabled. The default value is false. If you set the value to true, 
    # provide the value for email.smtpSSLCertificate in cs-secrets.
    smtpSSL: *smtp_ssl_enabled

    # Description: Email address of the installation owner.
    emailAddress: *email_address

  otds:

    # Description: Expertise level of the user, the default value set to 2 for LSS deployment
    clientCapability: 2

    # Description: Privileges assigned to the user, the default value set to 2 for LSS deployment
    userPrivileges: 2

    # Description: Extended privileges assigned to the user, the default value set to 32 for LSS deployment
    userXPrivileges: 32

    # Description: User name of dm_user is updated during OTDS synchronization, the default value set to T for LSS deployment
    userRenameEnabled: T

    # Description: Indicates to unlock all the objects checked out by the user to be renamed, the default value set to T for LSS deployment
    userRenameUnlockLockedObject: T

    # Description: Indicates if the group name of dm_group can be updated during OTDS synchronization, the default value set to T for LSS deployment
    groupRenameEnabled: T

    # Description: Indicates to update the OTDS certificate details on a restart, the default value set to true for LSS deployment
    updateOTDScertonrestart: true

    # Description: Indicates the configName, the default value set to HOSTNAME, for upgrade retain the same value from the previous the deployment 
    configNameOption: HOSTNAME

