    - name: CATALINA_OPTS
      valueFrom:
        configMapKeyRef:
          name: lscs-extra-env-configmap
          key: CATALINA_OPTS

d2smartview:  
  customConfigurations:
    # Description: Enable or disable customizations for smartview.
    custom: true

    # Description: Enable or disable hook approach for smartview.
    hook_approach: true

  startupProbe:
    # Description: Number of seconds after the OpenText smartview client pod has started before the liveness probe is initiated.
    initialDelaySeconds: 360

  restApiRuntime:
    OTDS:
      # Description: Indicates the application name that is displayed in the OTDS login screen if OTDS authentication is enabled.
      appName: *appname

    ContentConnect:
      # Description: Indicates whether to use Smart View for OpenText Content Connect.
      enable: true

      # Description: Provide the response headers that controls whether the web page can load client into a frame or iframe.
      #If there is a need for more urls under allowedFrameOrigins, then update the urls with space-separated format
      restAllowedOrigins: *allowedFrameOrigins

   # Description: Indicates the ConfigMap to append the Life sciences specific configuration into the rest_api_runtime_properties file.
    rest_api_runtime_properties: |-
      rest.context.config.location=com.emc.d2.rest.context.jc,com.opentext.d2.rest.context.jc,com.documentum.ls.spring.context
  D2FS:
    LoadOnStartup: *docbase_name
  # Description: Additional environment variables. You can use this section and its variables based on your requirement.
  extraEnv:
    - name: OTOS_CERTIFICATE_ENABLED
      valueFrom:
          configMapKeyRef:
            name: lscs-extra-env-configmap
            key: OTOS_CERTIFICATE_ENABLED 
    - name: OTOS_SSL_CERTIFICATE
      valueFrom:
        configMapKeyRef:
          name: lscs-extra-env-configmap
          key: OTOSCertificate
    - name: IV_CERTIFICATE_ENABLED
      valueFrom:
          configMapKeyRef:
            name: lscs-extra-env-configmap
            key: IV_CERTIFICATE_ENABLED 
    - name: IV_SSL_CERTIFICATE
      valueFrom:
        configMapKeyRef:
          name: lscs-extra-env-configmap
          key: IVCertificate              
    - name: KEYSTORE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: lscs-extra-env-configmap
          key: keyStorePassword
  log4j:
    log4j2_properties: |-
      # Documentum ls logger
      logger.ls.name = com.documentum.ls
      logger.ls.level = INFO
      logger.ls.appenderRef.R.ref = File
      logger.ls.appenderRef.A1.ref = STDOUT
      logger.ls.additivity=false
      # Documentum utils logger
      logger.lsutils.name = com.documentum.utils
      logger.lsutils.level = INFO
      logger.lsutils.appenderRef.R.ref = File
      logger.lsutils.appenderRef.A1.ref = STDOUT
      logger.lsutils.additivity=false
      # Documentum services logger
      logger.lsprint.name = com.documentum.services
      logger.lsprint.level = INFO
      logger.lsprint.appenderRef.R.ref = File
      logger.lsprint.appenderRef.A1.ref = STDOUT
      logger.lsprint.additivity=false
      # Documentum PrintFileDownloader logger
      logger.lsprintfiles.name = com.documentum.services.print.PrintFileDownloader.DoNotDeleteTempFiles
      logger.lsprintfiles.level = INFO
      logger.lsprintfiles.appenderRef.R.ref = File
      logger.lsprintfiles.appenderRef.A1.ref = STDOUT
      logger.lsprintfiles.additivity=false

d2rest:
  customConfigurations:
    # Description: Enable or disable customizations for rest.
    custom: true

    # Description: Enable or disable hook approach for rest.
    hook_approach: true

  startupProbe:
     # Description: Number of seconds after the d2 rest pod has started before the liveness probe is initiated.
    initialDelaySeconds: 360

  restApiRuntime:
    OTDS:
      # Description: Indicates the application name that is displayed in the OTDS login screen if OTDS authentication is enabled.
      appName: *appname
    
    # Description: Indicates the ConfigMap append the Life sciences specific configuration into the rest_api_runtime_properties file.
    rest_api_runtime_properties: |-
      rest.context.config.location=com.emc.d2.rest.context.jc,com.opentext.d2.rest.context.jc,com.opentext.documentum.ls.rest.context.jc,com.emc.leap.security.oauth2.config
      rest.use.relative.url=false
      rest.extension.message.packages=rest-extension.messages
      rest.ext.error.code.mapping.packages=rest-extension.messages
      rest.api.unauthorized.response.scheme.suffix=d2-rest
      rest.search.facet.property.validation=false
      rest.security.spring.httpfirewall.disable=true
      rest.security.sso.fallback.auth.mode=basic
      #To be updated to match the enabled locales.
      rest.error.message.supported.locales=en
      rest.security.client.token.cookie.samesite=None; Secure; Partitioned
      rest.cors.allowed.headers=DOCUMENTUM-CUSTOM-UNAUTH-SCHEME,OT-DCTM-PRODUCT-CODE,Authorization,Content-Type,Accept,X-CLIENT-LOCATION,X-CLIENT-APPLICATION-NAME,Documentum-No-Saml2-Redirect,x-no-redirection
      rest.cors.allowed.origins=https://<PUBLIC_URL_SHORT_NAME>.<PUBLIC_DOMAIN_NAME>,https://<DC4SP_URL_SHORT_NAME>.<PUBLIC_DOMAIN_NAME>
      #To allow the download of document, this should be set to true.
      rest.allow.download=false
      #Brava Edition - It can have either "CSR" or "Enterprise" as Value
      rest.brava.edition=CSR
  D2FS:  
    # Description: Indicates that ConfigMap exposed through the documentum/config/configuration.yml file to update the D2FS_properties file.
    D2FS_properties: |-
      pluginsOrder=D2-BOCS,C2,O2
      compressedExtensions=doc,docx,xls,xlsx,ppt,pptx,pdf,txt
      isSetPrincipalSupport=false
      showD2TasksOnly=false
      checkForMissingDocInWorkflow=false
      allowDetailedError=true
      propertyPageConstraintValidation=true

records:
  otds: 
    # Description: Specifies the OTDSWS URL used for records configuration in the LSS deployment.
    ## By default, this should be the VPN OTDSWS URL, as the /records service is exposed via the VPN ingress.
    ## Ideally, the OTDSWS URL should align with the location where the /records service is exposed. 
    url:  https://<VPN_URL_SHORT_NAME>.<VPN_DOMAIN_NAME>/otdsws

###INGRESS##
# Description : Indicates if ingress services are enabled. 
dctm-ingress:
  # Description: Indicates the ingress prefix name, default set to "internal" for LSS deployment
  ingressPrefix: internal

  # Description: Specifies whether to enable or disable the DC4SP service endpoint in dctm-ingress. The default value is set to false.
  dc4spService:
    enable: false

  # Description: Specifies whether to enable or disable the dmotds rest service endpoint in dctm-ingress. The default value is set to false.  
  dmotdsrestService:
    enable: false

  # Description: Specifies whether to enable or disable the Documentum Search service endpoint in dctm-ingress. The default value is set to false.  
  documentumSearchService:
    enable: false

  # Description: Specifies whether to enable or disable the Content Connect service endpoint in dctm-ingress. The default value is set to false.  
  ccService:
    enable: false

  # Description: Specifies whether to enable or disable the Content Connect admin service endpoint in dctm-ingress. The default value is set to false.  
  ccadminService:
    enable: false

  ## Keep otds-admin and otdsws enabled even when multiIngress set to true##
  # Description: Specifies whether to enable or disable the OTDS admin service endpoint in dctm-ingress. The default value is set to true.  
  otdsadmin:
    enable: true

  # Description: Specifies whether to enable or disable the OTDS WS service endpoint in dctm-ingress. The default value is set to true.  
  otdsws:
    enable: true

  ##Enable Below services only if multiIngress set to true##
  # Description: Specifies whether to enable or disable the Documentum Search admin service endpoint in dctm-ingress. The default value is set to true. 
  dsearchadminService:
    enable: true

  # Description: Specifies whether to enable or disable the JMS service endpoint in dctm-ingress. The default value is set to true. 
  jmsService:
    enable: true

  # Description: Specifies whether to enable or disable the Index Agent service endpoint in dctm-ingress. The default value is set to true. 
  indexagentService:
    enable: true
# Description : Indicates if VPN ingress services are enabled. 
vpningress:

  # Description: Specifies whether to enable or disable the Documentum Search service endpoint in vpn-ingress. The default value is set to true.  
  documentumSearchService:
    enable: true

  # Description: Specifies whether to enable or disable the DCC service endpoint in vpn-ingress. The default value is set to false.  
  dcc:
    enable: false
    syncagent:
      enabled: false
  
  # Description: Specifies whether to enable or disable the CMIS service endpoint in vpn-ingress. The default value is set to false.  
  cmisService:
    enable: false

d2publicingress:

  dc4spService:
    # Description: Specifies whether to enable or disable the DC4SP service endpoint in public-ingress. This will use the value specified for enable_sharepoint in the common variables.
    enable: *enable_sharepoint

    # Description: Specifies the DC4SP ingress url host short name
    host: <DC4SP_URL_SHORT_NAME>

  # Description: Specifies whether to enable or disable the core rest service endpoint in public-ingress. The default value is set to false.  
  dctmrestservice:
    enable: false

  # Description: Specifies whether to enable or disable the DCC service endpoint in public-ingress. The default value is set to false.  
  dcc:
    syncnshareManual:
      enabled: false
  
  # Description: Specifies whether to enable or disable the DMOTDS Rest service endpoint in public-ingress. The default value is set to true.
  dmotdsrestService:
    enable: true

  # Description: Specifies whether to enable or disable the Record service endpoint in public-ingress. The default value is set to false.  
  recordsService:
    enable: false

lss:
  global:
    # IMPORTANT: Do not set dfosEnable to true, as it is not currently supported.
    # Enabling this will cause LSS installation to fail. This will be revisited in a future release.
    dfosEnable: false 

    # Description: LMS api password  
    lmsApiPasswordKey: *lms_api_password

    # The default keystore password is used for OTOS and IV certificate import.
    # It is only required when using a self-signed certificate and is primarily intended for development and QE environments.
    keyStorePassword: changeit

    ##This is applicable for AWS deployment##
    #Enabling this flag to create Custom Storage class for RWX 
    # Description: Indicates to create storage class for AWS Deployment.   
    createSC: *createSC

    # Description: Indicates to create SFTP specific storage class for AWS Deployment.   
    createSftpSC: *createSC

    # This section only applicable for createSC flag ON
    # Description: List of params to create storage class.
    sc:
      # Description : Name of the custom storage class.  
      name: efs-lss-sc
      # Description : External storage provisioner (Amazon Elastic File System Container Storage Interface(CSI) Driver).
      provisioner: nfs.csi.k8s.io
      # Description : The protocol for the volume mount.
      mountoptions: tls
      parameters:
        # Description : The mode used for provisioning.
        provisioningMode: efs-ap
        # Description : The ID value of the file system.
        fileSystemId: *filesystem_id
        # Description : The directory permissions of the root directory created by the access point. 
        directoryPerms: "777"
        # Description : The path of the provisioner.
        basePath: "/lss_dynamic_provisioning"
        # Description : Numerical user ID for a user.
        uid: "1000"
      # Description : Numerical primary group ID for the user.  
      gid: "1000"
      # Description : Numerical primary group ID for the SFTP user.
      sftp_gid: "1001"

  ls-headless:
    dc4spHeadless:
      addresses:
        # Description: IP address of DC4SP VM.
        - ip: *dc4spserverIP 

  ls-generic:
    ###lscs-extra-env-configmap
    contentserver:
      extraEnv:
        # Description: Enabling this flag helps automate certain post-deployment steps and is recommended only for development and QE environments. 
        RUN_AS_DEV_PROFILE: *run_as_dev_profile
        # Description: SMTP host name or IP address accessible from the pod
        SMTP_SERVER: *smtp_server
        # Description: SMTP port accessible to the pod.
        SMTP_PORT: *smtp_port
        # Description: Email address to use as the sender.
        EMAIL_ADDRESS: *email_address
        # Description: Indicates to enable sharepoint integration.
        SHAREPOINT_ENABLE: *enable_sharepoint
        # Description: Indicates type of the LMS Type
        LMS_IMPLEMENTATION: *lms_type
        # Description: Indicate to enable or disable CTS ADTS thumbnail renditions part of deployment
        ENABLE_CTS_THUMBNAIL_RENDITIONS: false
        # Description: Indicates whether to import the OTOS self-signed certificate on Print and D2SmartView. Disable this setting when using a valid CA certificate.
        OTOS_CERTIFICATE_ENABLED: *is_otoscertificate_enabled 
        # Description: Indicates whether to import the IV self-signed certificate on D2SmartView. Disable this setting when using a valid CA certificate.
        IV_CERTIFICATE_ENABLED: *is_ivcertificate_enabled 
  
  ls-sftp: 
    # Description: SFTP default admin user name.       
    adminUserName: *sftp_admin_userName

    # Description: SFTP user group name, by default set to sftp_users
    sftpUserGroup: sftp_users

    ### Ports ###
    ### By default sftp-ssh-svc would create nodeport from the available nodeport
    ### if we need to expose sftp-ssh-svc on specific port mention the value
    ports:
      # Description: Node port value of sftp-ssh-svc service.
      nodePort: 
    
    pesistentVolume:

      # Description: External storage provisioner (Amazon EFS CSI Driver).
      awsEFSCSIDriver: nfs.csi.k8s.io

      # Description: SFTP submission pvc details
      submissions:

        # Description: Indicates to create PV 
        createPV: false

        # Description: Name of the Submission PV, if configured
        pvName: 

        # Description: Name of the Submission PVC.
        pvcName: submissions-pvc 

        # Description: Volume ID of the EFS volume. The format is EFS file system ID::EFS access point ID. 
        awsEFSCSIHandle: 

      # Description: SFTP user pvc details
      users:
      
        # Description: Indicates to create PV 
        createPV: false

        # Description: Name of the users PV, if configured
        pvName: 

        # Description: Name of the users PVC.
        pvcName: users-pvc 

        # Description: Volume ID of the EFS volume. The format is EFS file system ID::EFS access point ID. 
        awsEFSCSIHandle: 

    ##New Relic Configuration ###
    newrelic:
      # Description: Newrelic App name of SFTP pod.
      app_name: DCTM-LSS-SFTP
    
    # Description: Log rotate configuration.
    logrotate:
      configmap: |-
        /opt/tomcat/logs/*.log <openbrace>
        copytruncate
        dateext dateformat -%Y-%m-%d-%s
        rotate 7
        compress
        missingok
        size 5M
        <closebrace>
        /opt/tomcat/logs/localhost_access_log*.txt <openbrace>
        copytruncate
        dateext dateformat -%Y-%m-%d-%s
