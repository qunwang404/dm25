# Headless Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: {{ .Values.service.name }} 
spec:
  clusterIP: None
  ports:
  - name: {{ .Values.service.portname }}
    port: {{ .Values.service.port }}  
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
  selector:
    app: {{ .Values.service.name }}
