# Default values for lunr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  name: ds-admin
  port: 8800
  targetPort: 8800

serviceAnnotations: {}
replicaCount: 1

ingress:
  enable: true
  name: dsadmin
  class: nginx
  host:
  clusterDomainName: xplore.cfcr-lab.bp-paas.otxlab.net

image:
  repository:
  name: ot-dctm-search-admin
  tag: latest
  pullPolicy:

env:
  SERVER_CONTEXT_PATH: /admin
  ADMIN_PORT: 8800
  JAVA_OPTS: -Xms500m -Xmx2250m

ssl:
  enabled: false
  secret: admin-secret
  crt: 
  key: cGFzc3dvcmQ
  protocol: TLS
  enabledProtocols: TLSv1.3
  certificateMountPath: /opt/dctm/certificate
  keyStore:
  keyStorePassword:
  keyStoreType:
  keyAlias: commontls
  keyPassword:
zookeeper:
  clientSecure: true
  sslProtocol: 'TLSv1.3'
  sslTrustStoreLocation:
  sslTrustStorePassword:
javax:
  sslTrustStoreLocation: #Solr truststore
  sslTrustStorePassword: #Solr truststore
jdk:
  tlsClientProtocols: 'TLSv1.3'
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30

serviceAccount:
  createserviceaccount: true
  serviceAccountName: 
newrelic:
  enable:
  app_name: DCTM_ADMIN_APP
secrets:
  cs:
    name:
otds:
  otds_enabled:
  OTDS_AUTH_SVC:
  OAUTH_CLIENT_ID:
  OAUTH_CLIENT_SECRET:
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

global:
  zkstatus_image:
  searchContainerUsername: searchsvc
  newrelic_proxy_host:
  newrelic_proxy_port:
  newrelic_proxy_protocol:
  newrelic_license_key:
  pullSecrets:
  useCertificate: false

nodeSelector: {}

tolerations: []

affinity: {}
