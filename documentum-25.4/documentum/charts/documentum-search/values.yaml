imageTag: &image_tag <ot-dctm-search-agent>

zookeeper:
  enabled: true
  ports:
    client:
      containerPort: 2181
  service:
    name: ds-zookeeper
  image:
    repository:  # Container image repository for zookeeper container.
    name: zookeeper
    tag: 3.8.4 # Container image tag for zookeeper container.
    pullPolicy:
  serviceAccount:
    createserviceaccount: true
    serviceAccountName: 
  newrelic:
    enable: 
    app_name: DOCUMENTUM_SEARCH_APP
  persistence:
    storageClass:
  secrets:
    cs:
      name:

