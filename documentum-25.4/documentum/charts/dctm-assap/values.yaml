#######################################################
# Documentum ASSAP default values.                    #
# This is a YAML-formatted file.                      #
# Declare variables to be passed into your templates. #
#######################################################

# Persistent Volume Claim details.
persistentVolumeClaim:
  pvcName: assap-pvc
  accessMode: ReadWriteMany
  size: 1Gi
  storageClass:
  awsEFSCSIDriver: nfs.csi.k8s.io
  awsEFSCSIHandle:
# Service details
service:
  name: assap-svc
  type: ClusterIP
  port: 8080
  serviceAnnotations: {}
  # Comment out the above line and Uncomment the following 2 lines for AWS Deployment
  # serviceAnnotations:
  #   alb.ingress.kubernetes.io/healthcheck-path: /assap
  #   alb.ingress.kubernetes.io/healthcheck-interval-seconds: '120'
#For secure connection with Content Server
certificate:
  use_certificate:
  #Give the service name of dockbroker here
  dbrserviceName:
# Deployment details
deployment:
  name: assap
  appName: assap
  replicaCount: 1
  strategyType: RollingUpdate
  openshift: false
# VE# 4852332 - Added the documentum useCSDfcConfigMap support
cs:
  useCSDfcConfigMap: true
  configMapName:
  csSecretConfigName:
  allowTrustedLogin: false
  custom:
    scriptinPVC: true
    ##In the case of  hybrid installers approach, volumeMountName value should be custom-script-pvc and scriptPVCname value should be shared-pvc
    volumeMountName: dcs-data-pvc
    scriptPVCname: dcs-pg-pvc
    PVCSubPath: initcontainercustomscripts/dcs-pg
    sapcSubPath: initcontainercustomscripts/dcs-pg/SAPC/logs
####################################################################################
# Suppose Content Server config map not used                                       #
# then uncomment and update the below listed parameters with appropriate values of #
# dfc.properties and ensure to toggle the flag useDfcConfigMap to false.           #
####################################################################################
# dfc:
#   properties:
#     - dfc.data.dir=/var/documentum
