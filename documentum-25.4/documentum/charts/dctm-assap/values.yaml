#     - dfc.globalregistry.password=<DFC_BOFREGISTRY_PASSWORD>
#     - dfc.diagnostics.resources.enable=true
#     - dfc.security.ssl.truststore=/opt/assap_config/secure/dfc.keystore
#     - dfc.security.ssl.truststore_password=<DFC_SSL_TRUSTSTORE_PASSWORD>
#     - dfc.security.ssl.use_existing_truststore=false
#     - dfc.session.secure_connect_default=try_secure_first
#     - dfc.dsis.enabled=false
#     - dfc.dsis.daemon.url=http\://localhost\:8200/dsis
#     - dfc.dsis.daemon.token=
logging:
  rootloggerLevel: WARN
  appenderFilePoliciesSizeSize: 100MB
  appenderFileStrategyMax: 10
  loggerEilogLevel: WARN
  loggerDfclogLevel: OFF
  monitorInterval: 30
alproperties:
  signatureCheck: "on"
  docbasesNumberOfConnections: 9
  docbasesConnectionsTimeout: 540
  docbasesConnectionRecycleInterval: 10000
  archivingInMemoryMaxSize: 10
  archivingFileOpenConfirmation: false
  archivingCompIdDecode: false
  archvingAcceleratedDownload: true
  archivingStatistcsCollectionEnabled: false
  archivingEnableACS: false
  archivingEnabled: true
  archiveGetBytesEnabled: false
  archivingEnableLongCompIdRetrieval: false
  archivingUseCustomFormats: "null"
  archivingUseFileExtension: false
  archivingUseFileExtensionHttpParamName: filename
  archivingReadDocsNoCompIdData: false
  archivingReadDocs53SP2ASSAP901: true
  archivingUseFormatsCaching: true
# Service Account section
assap:
  serviceAccount:
    createserviceaccount:
    serviceAccountName:
# Vault Properties
vault:
  enable:
  serviceAccountName:
  daemonurl: http://localhost:8200/dsis
  vault_configmap: dctm-vault-configmap
  createPVC: false
  PVCName: dsis-binary-pvc
  volumeName: dsis-binary-volume
  configMapVolName: vault-volume
  pvcAccessModes: ReadWriteMany
  size: 100Mi
  storageClass: trident-nfs
  existVolumePv:
  # Docker images details
  # Change docker image properties according your repository/artifactory.
images:
  assap:
    repository:
    name:
    tag: 25.4.0000.0030
    pullPolicy:
  #VE 4852332 - name changed from pullSecrets to pullSecret
  pullSecret:
# User provided services
userProvidedServices:
  newrelic:
    enable: false
    # Description: Descriptive application name. It is mandatory to rrovide descriptive name if this service is used.
    appName: DOCUMENTUM_ASSAP-PROD-OT2_CFCR_BP2-ECD
    licenseKey: newrelicLicensekey
    proxyHost:
    proxyPort:
    proxyCredentials:
    proxyScheme:
# Specify resources.
resources:
  limits:
    cpu: 400m
    memory: 4Gi
  requests:
    cpu: 400m
    memory: 4Gi
nodeSelector: {}
tolerations: []
affinity: {}
