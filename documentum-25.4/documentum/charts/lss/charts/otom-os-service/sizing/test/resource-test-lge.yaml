# Define the replicas and resources for a small OTOM container deployment
#
########################################################################  
#storage defines the storage size for the volume
#storage amounts in M, Mi, G or Gi are supported
storage:
  pvvalue: 1585Gi  
  osprimary: 790Gi
  osscale: 790Gi

########################################################################
#memory amounts in M, Mi, G or Gi are supported
#Enter the memory for each component below
#Example: 1Gi  
memory:
  osprimary: 8Gi
  osscale: 3Gi
  osclient: 2Gi  
  oshaproxy: 1Gi  

########################################################################  
#Enter the cpu requirement for each component below
#Example: 0.1
cpu:
  osprimary: 2.0
  osscale: 1.0
  osclient: 1.0  
  oshaproxy: 1.0

########################################################################
#Enter the number of replica pods to be created for each component below
#The default value is 1
#Example: 1  
replicaCount:
  osprimary: 1
  osscale: 1
  osclient: 1  
  oshaproxy: 1

