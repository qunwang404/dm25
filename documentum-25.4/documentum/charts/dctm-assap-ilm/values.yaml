#     - dfc.security.ssl.truststore_password=<DFC_SSL_TRUSTSTORE_PASSWORD>
#     - dfc.security.ssl.use_existing_truststore=false
#     - dfc.session.secure_connect_default=try_secure_first
#     - dfc.dsis.enabled=false
#     - dfc.dsis.daemon.url=http\://localhost\:8200/dsis
#     - dfc.dsis.daemon.token=
logging:
  rootloggerLevel: FATAL
  appenderFilePoliciesSizeSize: 500KB
  appenderFileStrategyMax: 1
  appenderA1FilterThresholdLevel: ERROR
  appenderF1PoliciesSizeSize: 10MB
  appenderF1StrategyMax: 10
  appenderWebdavPoliciesTimeInterval: 1
  appenderWebdavPoliciesTimeModulate: true
  appenderWebdavPoliciesSizeSize: 500KB
  appenderWebdavStrategyMax: 100
  appenderResponsePoliciesTimeInterval: 1
  appenderResponsePoliciesTimeModulate: true
  appenderResponsePoliciesSizeSize: 500KB
  appenderResponseStrategyMax: 100
  appenderFileTracePoliciesSizeSize: 100MB
  appenderFileTraceStrategyMax: 10
  loggerWebdavloggerLevel: DEBUG
  loggerResponseloggerLevel: INFO
  loggerTracingloggerLevel: DEBUG
  loggerTracingloggerAdditivity: false
  loggerDebugloggerLevel: DEBUG
  loggerWebloggerLevel: DEBUG
  monitorInterval: 30
# Vault Properties
vault:
  enable:
  serviceAccountName:
  daemonurl: http://localhost:8200/dsis
  vault_configmap: dctm-vault-configmap
  createPVC: false
  PVCName: dsis-binary-pvc
  volumeName: dsis-binary-volume
  configMapVolName: vault-volume
  pvcAccessModes: ReadWriteMany
  size: 100Mi
  storageClass: trident-nfs
  existVolumePv:
  # Docker images details
  # Change docker image properties according your repository/artifactory.
images:
  assapilm:
    repository:
    name:
    tag: 25.4.0000.0030
    pullPolicy:
  pullSecret:
# User provided services
userProvidedServices:
  newrelic:
    enable: false
    appName: DOCUMENTUM_ASSAP_ILM-PROD-OT2_CFCR_BP2-ECD
    licenseKey: newrelicLicensekey
    proxyHost:
    proxyPort:
    proxyScheme:
# resources
resources:
  limits:
    cpu: 400m
    memory: 4Gi
  requests:
    cpu: 400m
    memory: 4Gi
nodeSelector: {}
tolerations: []
affinity: {}
