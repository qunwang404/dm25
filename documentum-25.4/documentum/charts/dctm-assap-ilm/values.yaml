#######################################################
# Documentum ASSAP-ILM default values.                #
# This is a YAML-formatted file.                      #
# Declare variables to be passed into your templates. #
#######################################################

# Persistent Volume Claim details.
persistentVolumeClaim:
  pvcName: assap-ilm-pvc
  accessMode: ReadWriteMany
  size: 1Gi
  storageClass:
  awsEFSCSIDriver: nfs.csi.k8s.io
  awsEFSCSIHandle:
#Give the dockbroker pvc name where the certifcates are mounted. This will be needed if use_certificate is set to "true"
dbrpersistentVolume:
  dbrdataPVCName:
custom:
  PVCname: assap-ilm-custom-pvc
  size: 22Mi
# Service details
service:
  name: assap-ilm-svc
  type: ClusterIP
  port: 8080
  serviceAnnotations: {}
  # Comment out above line and Uncomment the following two lines for deploying on AWS
  # serviceAnnotations:
  # alb.ingress.kubernetes.io/healthcheck-path: /dmwebdav
  # alb.ingress.kubernetes.io/healthcheck-interval-seconds: '120'
#For secure connection with Content Server
certificate:
  use_certificate:
  #Give the service name of dockbroker here
  dbrserviceName:
# Deployment details
# Service Account section
assapilm:
  serviceAccount:
    createserviceaccount:
    serviceAccountName:
deployment:
  name: assapilm
  appName: assapilm
  # Change the below as part of helm optimization
  replicaCount: 1
  strategyType: RollingUpdate
  openshift: false
# VE# 4852332 - Added the documentum useCSDfcConfigMap support
cs:
  useCSDfcConfigMap: true
  configMapName:
  csSecretConfigName:
  allowTrustedLogin: false
  custom:
    scriptinPVC: true
    ##In the case of  hybrid installers approach, volumeMountName value should be custom-script-pvc and scriptPVCname value should be shared-pvc
    volumeMountName: dcs-data-pvc
    scriptPVCname: dcs-pg-pvc
    PVCSubPath: initcontainercustomscripts/dcs-pg
    sapcSubPath: initcontainercustomscripts/dcs-pg/SAPC/logs
# dfc:
#   properties:
