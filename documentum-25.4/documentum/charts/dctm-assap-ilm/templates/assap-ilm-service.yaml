#Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  {{- with .Values.service.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default  .Values.global.webappServiceType}}
  ports:
    - port: {{ .Values.service.port }}
  selector:
    app: {{ .Values.deployment.appName }}