apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.serviceName }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ .Values.serviceName }}
  replicas: {{ .Values.contentserver.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.serviceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.serviceName }}
    spec:
{{- if (empty (.Values.images.pullSecrets | quote) | ternary .Values.global.pullSecretName .Values.images.pullSecrets) }}
      imagePullSecrets:
        - name: {{ .Values.images.pullSecrets | default .Values.global.pullSecretName }}
{{ end }}
      serviceAccountName: {{ .Values.serviceAccount.serviceAccountName | default .Values.global.documentumserviceaccount }}
{{- if or (eq .Values.custom.useInitContainers true) (eq .Values.vault.enable true) (eq .Values.global.isVaultEnabled true) }}
      initContainers:
{{- if .Values.extraInitContainers }}
{{ include "resolveInitContainers" (dict "initContainerLists" .Values.extraInitContainers "global" .Values.global "nindent" 8) }}
{{- end }}
{{- end }}
      containers:
# Fluentd Section Starts
{{- if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) (eq .Values.fluentd_service.graylogEnabled true) (eq .Values.global.grayLogEnable true) }}
      - name: fluentd-sidecar-{{ .Values.serviceName }}
        image: {{ .Values.fluentd_service.image | default .Values.global.fluentdImage | quote }}
        imagePullPolicy: {{ .Values.fluentd_service.pullPolicy | default .Values.global.pullPolicyType }}
        readinessProbe:
          exec: {
            command: [
              bash,
                -c,
                /fluentd-setup/scripts/fluentd_readiness.sh
            ]            
          }
          initialDelaySeconds: 120
          periodSeconds: 60
          failureThreshold: 2
          timeoutSeconds: 60
{{- if eq .Values.fluentd_service.liveness.enable true }}
        livenessProbe:
          exec: {
            command: [
              bash,
              -c,
              /fluentd-setup/scripts/fluentd_liveliness.sh
            ]            
          }
          initialDelaySeconds: 240
          periodSeconds: 120
          failureThreshold: 2
          timeoutSeconds: 60
{{- end }}

        env:
{{- if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) }}
        - name: FLUENTD_TCP_PORT
          value: {{ .Values.fluentd_service.TCPPort | default .Values.global.fluentdTcpPort | quote }}
        - name: FLUENTD_REST_PORT
          value: {{ .Values.fluentd_service.RESTPort | default .Values.global.fluentdRestPort | quote }}
        - name: BLACKBOX_ENABLED
          value: {{ .Values.fluentd_service.enable  | default .Values.global.fluentd| quote }}
{{- end }}
{{- if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) (eq .Values.fluentd_service.graylogEnabled true) (eq .Values.global.grayLogEnable true) }}
        - name: KUBERNETES
          value: "true"
        - name: FLUENTD_LOG_FOLDER_PATH
          value: fluentd-logging
        - name: FLUENTD_CONFIG_MAP_PATH
          value: fluentd-config-map
{{- end }}
{{- if or (eq .Values.fluentd_service.graylogEnabled true) (eq .Values.global.grayLogEnable true) }}
        - name: FLUENTD_LOGGING
          value: {{ (empty (.Values.fluentd_service.graylogEnabled | quote) | ternary .Values.global.grayLogEnable .Values.fluentd_service.graylogEnabled) | quote }}
        
        - name: TAGS
          value: "[\"linux\",\"apache\"]"

{{- end }}
{{- if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) (eq .Values.fluentd_service.graylogEnabled true) (eq .Values.global.grayLogEnable true) }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: /fluentd-logging
          name: fluentd-data-logs
        - mountPath: /fluentd-config-map/config_map
          name: fluentdconfig-map
{{- end }}
{{- if or (eq .Values.fluentd_service.graylogEnabled true) (eq .Values.global.grayLogEnable true) }}
        - mountPath: /fluentd-pod-logs
          name: shared-logs
{{- end }}
{{- if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) }}
        ports:
        - containerPort: {{ .Values.fluentd_service.TCPPort  | default .Values.global.fluentdTcpPort}}
          name: fluentdtcpport
        - containerPort: {{ .Values.fluentd_service.RESTPort | default .Values.global.fluentdRestPort }}
          name: fluentdrestport
        - containerPort: {{ .Values.fluentd_service.UDPPort | default .Values.global.fluentdUdpPort }}
          name: fluentdudpport
{{- end }}
{{- end }}
      - name: {{ .Values.serviceName }}
        image: {{ .Values.images.repository | default .Values.global.repository }}/{{ .Values.images.contentserver.name }}:{{ .Values.images.contentserver.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy | default .Values.global.pullPolicyType }}
        readinessProbe:
          exec: {
            command: [
              bash,
              -c,
              {{ .Values.contentserver.readinessScript }}
            ]            
          }
          initialDelaySeconds: 60
          periodSeconds: {{ .Values.contentserver.readiness.periodSeconds }}
          failureThreshold: 2
          successThreshold: 1
          timeoutSeconds: 60
{{- if .Values.contentserver.liveness.enable }}
        livenessProbe:
          exec: {
            command: [
              bash,
              -c,
              {{ .Values.contentserver.livenessScript }}
            ]            
          }
          initialDelaySeconds: {{ .Values.contentserver.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.contentserver.liveness.periodSeconds }}
          failureThreshold: {{ .Values.contentserver.liveness.failureThreshold }}
          timeoutSeconds: 60
{{ end }}
        env:
        - name: KUBERNETES
          value: "true"
{{ if (empty (.Values.oracle.isoracledb | quote) | ternary .Values.global.isCSORCLdb .Values.oracle.isoracledb) }}
        - name: DB_TYPE
          value: "oracle"
        - name: P12_WALLET_FILE_NAME
          value: {{ .Values.oracle.p12walletFileName }}
        - name: SSO_WALLET_FILE_NAME
          value: {{ .Values.oracle.ssoWalletFileName }}        
{{ end }}
{{ if or (eq .Values.fluentd_service.enable true) (eq .Values.global.fluentd true) }}
        - name: EVENT_HUB_FLUENTD_PORT
          value: {{ .Values.fluentd_service.TCPPort | default .Values.global.fluentdTcpPort | quote }}
        - name: EVENT_HUB_FLUENTD_UDP_PORT
          value: {{ .Values.fluentd_service.UDPPort | default .Values.global.fluentdUdpPort | quote }}
        - name: FLUENTD_SERVICE_ENABLED
          value: {{ (empty (.Values.fluentd_service.enable | quote) | ternary .Values.global.fluentd .Values.fluentd_service.enable) | quote }}
        - name: DFC_EVENT_LOG_LEVEL
          value: {{ .Values.fluentd_service.DFCLogLevel | default .Values.global.eventLogLevel | quote }}
{{ end }}
