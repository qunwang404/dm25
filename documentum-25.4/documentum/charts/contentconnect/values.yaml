
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:

serviceAnnotations: {}
### Service for CC ### 
# name: This attribute needs to be set with name the kubernetes service needs to be created for content connect
# targetport: This attribute needs to be set with port the kubernetes service needs to be created for content connect
# protocol: This attribute needs to be set with protocol used to interact between ingress and service
# port: This attribute needs to be set with port the kubernetes service needs to interact with pod
service:
  name: cc
  #path: /cc
  ports:
    targetport: 8443
    protocol: TCP
    port: 8080
  servicepath: /service

### Service for CC Admin ### 
# name: This attribute needs to be set with name the kubernetes service needs to be created for content connect admin service
# targetport: This attribute needs to be set with port the kubernetes service needs to be created for content connect admin service
# protocol: This attribute needs to be set with protocol used to interact between ingress and service in  admin service
# port: This attribute needs to be set with port the kubernetes service needs to interact with pod admin service
serviceadmin:
  name: cc-admin
  #path: /cc/service
  ports:
    targetport: 1607
    protocol: TCP    
    port: 80
    
### Config Map ### 
# DB_IP: This attribute needs to be set with database IP the Content Connect needs to connect
# DB_PORT: This attribute needs to be set with database PORT the Content Connect needs to connect
# DB_DB: This attribute needs to be set with database name the Content Connect needs to connect
# DB_USERNAME: This attribute needs to be set with database username to connect
# DB_TYPE: This attribute needs to be set with database type
# DB_TABLESPACE_NAME: This attribute needs to be set with database tablespace name when database type is postgres
# DB_SSL_CA: This attribute needs to be set with certificate(.cert) fiel content to connect to database when ssl is enabled
# DB_SSL_ENABLED: This attribute needs to be set to true if database connection has to be secured
# DB_SSL_MODE: This attribute needs to be set ssl mode like verify-ca, require and verify-full when postgres database
# DB_SERVICE_NAME: This attribute needs to be set with oracle database service name when oracle database is consumed
# DB_P12_WALLET_FILE_NAME: This attribute needs to be set with oracle wallet p12 filename when oracle database is consumed with ssl mode
# DB_SSO_WALLET_FILE_NAME: This attribute needs to be set with oracle wallet sso filename when oracle database is consumed with ssl mode
# DB_SSO_WALLET_FILE_NAME: This attribute needs to be set with oracle tnsnames.ora file when oracle database is consumed with ssl mode
# authType: This attribute needs to be set with basic or otds auth mode  to be configured in Content connect
# otdsUrl: This is the attribute to set the OTDS server url
# otdsClientID: This is the attribute to set the client Id regsitered in OTDS server 
# clientId: The Azure App client id which is obtained during the App registration in Azure
# clientSecret: The Azure App secret which is obtained during the App registration in Azure
# tenantId: The Azure App tenant id which is obtained during the App registration in Azure
# protocol: This is the attribute to set the protocol used like IPV4 or IPV6 for server
# extension: his is the attribute to set extension to be set for server to host like cc
# https_proxy: This is the attribute to set the proxy. Ex: http(s)://<hostname>:<port>.
# no_proxy: This is the attribute for domains which doesn't need proxy. Incase of vault enabled, add the dsis.dctm.host value in this attribute.
configmap:
  name: cc-config
  DB_IP:
  DB_PORT:
  DB_DB: 
  DB_USERNAME:
  DB_TYPE:
  DB_TABLESPACE_NAME:
  DB_SSL_CA:
  DB_SSL_ENABLED:
  DB_SSL_MODE:
  DB_SERVER_NAME:
  DB_SERVICE_NAME:
  DB_P12_WALLET_FILE_NAME:
  DB_SSO_WALLET_FILE_NAME:
  DB_TNS_FILE_NAME:
  authType:
  otdsUrl: 
  otdsClientID: 
  clientId:
  clientSecret: 
  tenantId: 
  extension: 
  protocol:
  https_proxy:
  no_proxy:
