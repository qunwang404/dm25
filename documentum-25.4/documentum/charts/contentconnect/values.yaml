### Deployment ### 
# name: This attribute is set with the value of name for the pod deployment 
# app: This attribute is set with the value of label name for the pod deployment 
# containername: This attribute is set with the value of container to be created after deployment
# initialDelaySeconds: This attribute is set with the value of seconds to  the kubelet that it should wait 5 seconds before performing the first probe.
# periodSeconds: This attribute is set with the value of seconds to the kubelet that it should perform a probe every configured seconds.
# failureThreshold: This attribute is set with the value the number of probe failures before Kubernetes gives up.
# successThreshold: This attribute is set with the value of Minimum consecutive successes for the probe to be considered successful after having failed
# timeoutSeconds: This attribute is set with the value of seconds after which the probe times out.

deployment:
  name: cc
  app: cc
  containername: cc
  readinessProbe:
    initialDelaySeconds: 550
    periodSeconds: 60
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 20
  livenessProbe:
    initialDelaySeconds: 360
    periodSeconds: 60
  startupProbe:
    initialDelaySeconds: 360
    periodSeconds: 120
    failureThreshold: 6
    successThreshold: 1
    timeoutSeconds: 20
 
