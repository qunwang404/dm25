# Default values for ccsmartview.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

### Environment ###
env:
  tomcatJVMArgs: ""
  webappName: &webappName SmartViewM365

## serviceAnnotations define custom annotations that need to be assigned to ccsmartview service.
## For example:
##  cloud.google.com/backend-config: '{"ports": {"80": "abcd-ccsmartview-backend"}}'
##  cloud.google.com/neg: '{"ingress": true}'
serviceAnnotations: {}
  
### Tomcat ###  
# catalinaHome: This attribute value is set to the path for catalina home
# connectionTimeoutInMilliseconds: This  attribute value is set to the max number of milliseconds this Connector will wait, after accepting a connection, for the request URI line to be presented
# maxHttpHeaderSize: This  attribute value is set to the max size of the request and response HTTP header, specified in bytest
# secure: This attribute value is set to true if you wish to have calls to request.isSecure() to return true for requests received by tomcat Connector. Default value is false
# logfilerotation: This attribute value is set to the ENV TOMCAT_LOG_FILE_ROTATION for tomcat server for logging
# logfilesize: This attribute value is set to the max size of the tomcat server log file
tomcat:
  catalinaHome: /opt/tomcat
  connectionTimeoutInMilliseconds:
  maxHttpHeaderSize:  
  secure: false
  logfilerotation: 
  logfilesize:
    
  

# if k8s version is < 1.19  default initial delay is set to 300 seconds and 60 seconds if k8s version is >= 1.19
# Increase the initialDelaySeconds and add the value below if default value is not enough
readinessProbe:
  initialDelaySeconds: 
# if k8s version is < 1.19  default initial delay is set to 300 seconds and 60 seconds if k8s version is >= 1.19
# Increase the initialDelaySeconds and add the value below if default value is not enough
livenessProbe:
  initialDelaySeconds: 
# if k8s version is < 1.19  default initial delay is set to 300 seconds and 60 seconds if k8s version is >= 1.19
# Increase the initialDelaySeconds and add the value below if default value is not enough
startupProbe:
  initialDelaySeconds:  

###No of Pods###
replicaCount: 2

fsGroup: 1000
    ### Image Details ###
    # repository: This needs to be set with the docker image repository
    # name: This attribute value is used to set the tomcat base image name
    # tag: This attribute value is set to the  tomcat base image tag
    # pullPolicy: This attribute value is set to the image pull policy. Can be set of one of the value IfNotPresent/Always/Never
    # pullSecrets: This attribute value is set to the  image pull credentials using secret
images:
  repository : 
  name : 
  tag :
  pullPolicy: 
  pullSecrets:

extensionImage:
  repository: 
  name : 
  tag : 
  pullPolicy:

extraInitContainers: 

    ### Graylog Enabled by default, set to false if logs mount to PVC ###
    # PVCStorageClass: storage class to be used to create PVC
    # PVCSize: This attribute is used to set the PVC size
    # pvcName: This attribute value is set to the name by which PVC needs to be created
    # PVCAccessMode: This is default to ReadWriteMany
graylog:
  enable:
  pvcName: 
  PVCAccessMode: ReadWriteMany
  PVCStorageClass: 
  PVCSize: 4Gi
  

### CCSmartview service type
serviceType: 
servicePort:
### CCSmartview Extension image ###
  # createPVC: This flag is set to true to create our own pvc
  # PVCStorageClass: storage class to be used to create PVC
  # PVCSize: This attribute is used to set the PVC size
  # pvcName: This attribute value is set to the name by which PVC needs to be created
extension:  
  createPVC: 
  PVCAccessMode: ReadWriteMany
  PVCStorageClass:
  PVCSize: 4Gi
  pvcName:

