    ### SmartviewM365 Configuration ###
    # teamsrootpath: This is the attribute to set the path where the MS Teams channel will be mapped with documentum folder
    # loglevel: This is the attribute to set the log level for the Teams client logs. Allowed values are WARN, ERROR, INFO, DEBUG
    # window: This is the attribute if set to true, it will open a new window to display the logs. Default value is set to false
    # consoleRe: This is the attribute if set to true, the logs will be displayed in the console. Default value is set to false
    # performancetimestamp: This is the attribute if set to true, it will display loading time taken by each file in the application. Default value is set to false
    # timing: This is the attribute if set to true, logs will be displayed with timestamp. Default value is set to true
    # d2rest_url: This is the attribute to set the D2 REST Url
    # clientid: The Azure App client id which is obtained during the App registration in Azure
    # appname: This is the attribute  to set your Teams application name that is shown in Teams tab. This can modified according to the requirement.The allowed length for this field is 32 characters
    # tenantid: The Azure App tenant id which is obtained during the App registration in Azure
    # sharepointdomains: SharePoint domain names where app is deployed. Ex :"https://<yoursite1>.sharepoint.com"
    # appredirecturi: Redirection URL which you configured in Azure App
    # importconfig: Import configuration . move/copy/both
    # rootreposelection: If configured true, root of repository will be displayed on confiugring page of the app    
ccsv: 
  teamsrootpath:
  loglevel: 
  window: 
  consoleRe: 
  performancetimestamp: 
  timing: 
  d2rest_url: 
  clientid:
  tenantid:
  appname:
  sharepointdomains:
  appredirecturi:
  importconfig:
  defaultconfig:
  rootreposelection: false
