## Metadata Service Configmap ##
apiVersion: v1
data:
  database.properties: |
    db.reconnect-attempts=10
    jdbc.dbSchemaName={{ .Values.database.dbSchemaName  | default .Values.global.dbSchema_Name }}
    jdbc.driverClassName={{ .Values.database.driverClassName | default .Values.global.driverClass_Name }}
