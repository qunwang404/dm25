  {{- if eq ( .Values.database.dbSchemaName | default .Values.global.dbSchema_Name) "postgres" }}
   {{- if and (eq .Values.database.sslrootcertRequired true) (eq .Values.database.sslcertRequired false)}}
    jdbc.url={{ .Values.metadata.configMap.database.url }}&ssl=true&sslmode={{ .Values.database.sslmode | default .Values.global.db_ssl_mode }}&sslrootcert=/usr/src/dcc/dbrootca.crt
  {{- else if and (eq .Values.database.sslrootcertRequired true) (eq .Values.database.sslcertRequired true) }}
    jdbc.url={{ .Values.metadata.configMap.database.url }}&ssl=true&sslmode={{ .Values.database.sslmode | default .Values.global.db_ssl_mode }}&sslrootcert=/usr/src/dcc/dbrootca.crt&sslcert=/usr/src/dcc/dbserver.crt&sslkey=/usr/src/dcc/dbkey.der
  {{- else if and (eq .Values.database.sslrootcertRequired false) (eq .Values.database.sslcertRequired false) }}
    jdbc.url={{ .Values.metadata.configMap.database.url }}&ssl=true&sslmode={{ .Values.database.sslmode | default .Values.global.db_ssl_mode }}
  {{- else if and (eq .Values.database.sslrootcertRequired false) (eq .Values.database.sslcertRequired true) }}
    jdbc.url={{ .Values.metadata.configMap.database.url }}&ssl=true&sslmode={{ .Values.database.sslmode | default .Values.global.db_ssl_mode }}&sslcert=/usr/src/dcc/dbserver.crt&sslkey=/usr/src/dcc/dbkey.der
  {{ end }}
  {{ end }}
  {{- if eq ( .Values.database.dbSchemaName | default .Values.global.dbSchema_Name) "oracle" }}
    jdbc.url=jdbc:oracle:thin:@(description=(address=(protocol=tcps)(host={{ .Values.database.db_host | default .Values.global.db_hostname }})(port={{ .Values.database.db_port | default .Values.global.dbport  }}))(connect_data=(service_name={{ .Values.database.db_sid }})) (SECURITY=(MY_WALLET_DIRECTORY = /opt/dctm/data/oracle_wallet)))
  {{ end }}
{{ else }}
    jdbc.url={{ .Values.metadata.configMap.database.url }}
{{ end }}
    quartz.dbDelegateClass={{ .Values.database.quartzdbDelegateClass }}
    jdbc.username={{ .Values.database.username | default .Values.global.databaseusername }}
    jdbc.password={{ .Values.database.password }}
    dbcp.initialSize=20
    dbcp.maxActive=30
    databaseSecretKeyName={{ .Values.metadata.database.dbSecretKeyName }}
  service-registry-location.properties: |
    serviceregistry-fqdn = {{ .Values.prefix | default .Values.global.dccPrefix }}-{{ .Values.consul.prefix }}-service
    app.servicePort = {{ .Values.metadata.configMap.serviceRegistry.serverPort }}
    serviceregistry-port = {{ ternary 8501 8500 .Values.global.internalTlsEnable }}
    httpsEnabled = {{ ternary true false .Values.global.internalTlsEnable }}
    server-host= {{ .Values.metadata.configMap.serviceRegistry.serverHost }}
  log4j2.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Configuration status ="debug" monitorInterval="5">
      <Appenders>
          <Console name="CONSOLE" target="SYSTEM_OUT">
              <PatternLayout pattern="%-5p: [%t]: %c - %d{dd MMM yyy HH:mm:ss,SSS} - %m%n"/>
          </Console>
          <RollingFile name="RollingFile" fileName="//usr//src//DCC//logs//MetadataService.log" filePattern="//usr//src//DCC//logs//MetadataService%i.log">
              <PatternLayout>
                  <pattern>%-5p: [%t]: %c - %d{dd MMM yyy HH:mm:ss,SSS} - %m%n</pattern>
              </PatternLayout>
              <Policies>
                  <SizeBasedTriggeringPolicy size="10 MB"/>
              </Policies>
              <DefaultRolloverStrategy max="5"/>
          </RollingFile>
      </Appenders>
      <Loggers>
          <!-- Application Loggers -->
          <Logger name="com.opentext.dcc.metadata" level="info">
              <AppenderRef ref="RollingFile"/>
          </Logger>
          <Logger name="org.apache.log4j.xml" level="info">
              <AppenderRef ref="CONSOLE"/>
          </Logger>
          <Logger name="com.opentext.vaultConnector" level="info">
              <AppenderRef ref="RollingFile"/>
          </Logger>
          <!-- Root Logger -->
          <Root level="warn">
              <AppenderRef ref="CONSOLE"/>
          </Root>
      </Loggers>
    </Configuration>
