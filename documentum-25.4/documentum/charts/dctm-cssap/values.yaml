# Persistent Volume Claim details.
persistentVolumeClaim:
  pvcName: cssap-pvc
  accessMode: ReadWriteMany
  size: 1Gi
  storageClass:
  awsEFSCSIDriver: nfs.csi.k8s.io
  awsEFSCSIHandle:
custom:
  PVCname: cssap-custom-pvc
  size: 22Mi
# Service details
service:
  name: cssap-svc
  type: ClusterIP
  port: 8080
  serviceAnnotations: {}
# snc:
#   enabled: false
#   secret:
