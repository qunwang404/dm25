logging:
  rootloggerLevel: WARN
  appenderConsoleFilterThresholdLevel: WARN
  appenderFilePoliciesSizeSize: 10MB
  appenderFileStrategyMax: 10
  appenderHvpPoliciesSizeSize: 10MB
  appenderHvpStrategyMax: 10
  loggerEilogLevel: INFO
  loggerTracelogLevel: WARN
  loggerTracelogAdditivity: true
  loggerHvplogLevel: DEBUG
  monitorInterval: 30
# Vault Properties
vault:
  enable:
  serviceAccountName:
  daemonurl: http://localhost:8200/dsis
  vault_configmap: dctm-vault-configmap
  createPVC: false
  PVCName: dsis-binary-pvc
  volumeName: dsis-binary-volume
  configMapVolName: vault-volume
  pvcAccessModes: ReadWriteMany
  size: 100Mi
  storageClass: trident-nfs
  existVolumePv:
  # Docker images details
  # Change docker image properties according your repository/artifactory.
images:
  cssap:
    repository:
    name:
    tag: 25.4.0000.0030
    pullPolicy:
  pullSecret:
# User provided services
userProvidedServices:
  newrelic:
    enable: false
    appName: DOCUMENTUM_CSSAP-PROD-OT2_CFCR_BP2-ECD
    licenseKey: newrelicLicensekey
    proxyHost:
    proxyPort:
    proxyScheme:
# Specify resources.
resources:
  limits:
    cpu: 400m
    memory: 4Gi
  requests:
    cpu: 400m
    memory: 4Gi
nodeSelector: {}
tolerations: []
affinity: {}
