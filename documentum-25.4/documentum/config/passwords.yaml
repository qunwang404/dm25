################################################################################################
#                                                                                              #
#                                   This is a YAML-formatted file.                             #
#                          Provide the values for variables to be passed to the templates.     #
################################################################################################

######################################Global Variables##########################################

# Description: Password of the repository owner.
docbaseOwnerPassword: &docbaseOwner_password

# Description: Password of the installation owner.
installOwnerPassword: &installOwner_password

# Description: Password of the OpenText Directory Services (OTDS) administrator.
otdsAdminPassword: &otds_admin_password

# Description: Password to access the database.
databaseAdminPassword: &db_admin_password

# Description: Password of the global registry user.
globalRegistryPassword: &global_registry_password

# Description: Password of the trust store.
trustStorePassword: &trust_store_password

# Description: Administrator password used to communicate among the replicas in the Apache Kafka cluster.
kafka_admin_user_password: &kafka_admin_password

# Description: New Relic license key.
licenseKey: &newrelic_license_key <newrelic_license_key>

# Description: Client secret for OpenText Documentum Content Management for Microsoft 365 in Microsoft Entra admin center.
msclientsecret: &ms_secret <ms_secret>

# Description: Client secret for OpenText Directory Services.
otdsClientSecret: &otds_client_secret <otds_client_secret>

######################################End of Global Variables###################################

content-server:
  otds:
    # Description: This variable uses the value that you specified for otdsClientSecret in Global Variables.
    client_secret: *otds_client_secret

otds:
  otdsws:
    # Description: Encryption key for encrypting secrets and passwords to other systems in the OTDS database.
    # The value is a 16 character ASCII string that has been Base64-encoded.
    # Example: "MTIzNDU2Nzg5YWNiZGVmZw==" is the Base64-encoded value of "123456789acbdefg".
    cryptKey: Z2hkN2hyNDBkbWNGcVQ0TA==
    
    newrelic:
      # Description: Remove the "#" before "*newrelic_license_key" if New Relic is enabled.
      NEW_RELIC_LICENSE_KEY: #*newrelic_license_key 
      
    # Description: This variable uses the value that you specified for otdsAdminPassword in Global Variables. 
    # This password is only used when creating the user for the first time in a new database. 
    # If you do not provide a password, an account without a password is created. The user will have to use the password reset 
    # mechanism to gain access, assuming adminEmail is provided, and OTDS is bootstrapped with functional SMTP server settings.
    adminPassword: *otds_admin_password
    
    migration:
      # Description: Indicates if the migration from OpenDJ must be attempted and defines how the migration must be performed.
      # From the OTDS 22.1.0 release, OpenDJ is not supported as a directory server.
      # Instead, the existing or new PostgreSQL or SQL Server or Oracle or SAP database can be used.
      # The three different types of migration are:
      # 1. From a legacy OTDS deployment (for example, otds:21.3.0 images): 
      # Requires the value of usingLegacyImage set to true and that the information for legacyImagePVC 
      # is specified. In addition, the minimum memory requirements are increased such as the value of  
      # resource.requests.memory is set to 2Gi and the value of resource.limits.memory is set to 3Gi.
      # 2. From an existing OTDS deployment in the same cluster: Requires the existing servicename, 
      # servicePort, and password information of OpenDJ is specified.
      # 3. From an external OpenDJ such as a VM deployment: Requires the opendjUri 
      # (for example, ldap://otds.domain.local:1389) and password information is specified.
      # Notes:
      # 1. If you set the value of otdsws.migration.enabled to true,
      # then the default values are migrated from the previous default configuration.
      # 2. If you set the value of otdsws.migration.usingLegacyImage to true, 
      # then the other non-relevant values are ignored.
      # In addition, if opendjUri is specified, then the servicename and servicePort are ignored.
      password:
      
    # Description: Used to provide a single certificate file using --set-file.
    # This method is used instead of placing the certificates in the certificates directory of the Helm chart.
    singleCaCert: |  
    
    otdsdb:
      # Description: Password for the database account. 
      password: <password>
      
      # Description: Accepts the content of the database server custom root CA certificate by the setfile option.
      # The certificate is stored in the otds-certs secret and mounted into the pod at the mount point.
      # The database root CA certificate file named dbRootCA.crt is located at /opt/config/certificates/.
      # If enableCustomizedTruststore is enabled, the certificate will be imported into the trust store,
      # which is used to validate server for encrypted database connection.
      # If it is for the SSL connection with public signed root CA certificate, do not provide any value.
      automaticDatabaseCreation:

        ## Description: Define password for the dbAdmin account.
        dbAdminPassword:    
cs-secrets:
  docbase:
    # Description: Password to connect to the repository. Make sure that you follow the password complexity rules.
    # If you want to change the default value of minimum length of password, you can change it using 
    # the DM_CRYPTO_MIN_PASSWORD_LENGTH environment variable in extraEnv.
    # If you change the repository owner password in the database, change the value of this variable 
    # to the new password during the Helm upgrade. Make sure that you set the value of 
    # docbaseOwnerPasswordChange to true in content-server.
    password:
  
  docbroker:
    certificate:
      # Description: Key store password.
      password:
      
      # Description: Passphrase to protect the AEK file.
      aekpassphrase:
      
      # Description: Trust store password.
      trustpassword:
      
      # Description: Private key in the PEM format.
      pemCertPrivKey:
      
      # Description: Certificate in the PEM format.
      pemCertificate:
  
  contentserver:
    installOwner:
      # Description: This variable uses the value that you specified for installOwnerPassword in Global Variables.
      password: *installOwner_password
    
    globalRegistry:
      # Description: This variable uses the value that you specified for globalRegistryPassword in Global Variables.
      password: *global_registry_password
    
    aek:      
      # Description: Value of the older AEK passphrase (aek.passphrase) must be provided if you are upgrading AEK.
      oldPassphrase:
      
      # Description: Passphrase to protect the AEK file. Make sure that you follow the password complexity rules. 
      passphrase:
    
    certificate:
      # Description: Keystore password.
      password:
      
      # Description: Trust store password.
      trustpassword:
      
      # Description: Private key in the PEM format. Make sure that you change the default value and is consistent.
      pemCertPrivKey:
      
      # Description: Certificate in the PEM format. Make sure that you change the default value and is consistent.
      pemCertificate:
    
    install:
      appserver:
        admin:
          # Description: Administrator password of the application server. 
          password:
      
      root:
        # Description: Password of the installation root directory.
        password:
