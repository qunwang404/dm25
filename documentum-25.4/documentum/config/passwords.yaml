  # Description: Use OpenSSL or any other utilities to generate key and certificate.
  # For example, use the following command format to generate a private key
  # file (KEY_FILE.crt) and a certificate (CERT_FILE.crt) for a given domain:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout KEY_FILE.crt
  # -out CERT_FILE.crt -subj "/CN=<domain name>/O=<domain name>"
  # Then, convert the key and certificate to the Base64-encoded format.
