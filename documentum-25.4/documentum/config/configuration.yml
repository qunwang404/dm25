dctm-cssap:
  userProvidedServices:
    newrelic:
      # Description: Name of the application. Provide the name if this service is being used.
      appName: DOCUMENTUM_ASSAP_ILM-PROD-OT2_CFCR_BP2-ECD
  snc:
    # Description: Indicates if the Secure Network Communication is enabled.
    enabled: false
    secret:
      # Description: Name of the secret configuration file.
      name: cssapsnc-secret

      # Description: Name of the volume.
      volumeName: cssapsnc-volume
    # Description: Name of the personal security environment for the OpenText Documentum Content Services for SAP Solutions host.
    pseName:
    # Description: Pin provided for personal security environment.
    psePassPhrase:
    # Description: Name of the PSE owner.
    pseOwnerName: CN=<common name>, OU=<organizational unit>, O=<organization>, C=<country>
    sap:
      # Description: Name of the SAP application server certificate.
      certificateName: SNCSAP.crt
      # Description: Certificate content details.
      certificate: |
        -----BEGIN CERTIFICATE-----
        xxx
        -----END CERTIFICATE-----
  logging:
    # Description: Root log level for OpenText Documentum Content Services for SAP Solutions.
    rootloggerLevel: WARN

    # Description: Log level in console.
    # The default value is WARN. Other valid values are: DEBUG, INFO, ERROR, and FATAL.
    appenderConsoleFilterThresholdLevel: WARN

    # Description: Maximum size of the log file.
    appenderFilePoliciesSizeSize: 10MB

    # Description: Maximum number of log files.
    appenderFileStrategyMax: 10

    # Description: Maximum size of the log file for HVP policies.
    appenderHvpPoliciesSizeSize: 10MB

    # Description: Maximum number of log files for HVP policies.
    appenderHvpStrategyMax: 10

    # Description: The ArchiveLink log level.
    loggerEilogLevel: INFO

    # Description: Logger level for trace.
    loggerTracelogLevel: WARN

    # Description: Restriction for the log.
    loggerTracelogAdditivity: true

    # Description: Logger level for HVP.
    loggerHvplogLevel: INFO
  containers:
    cssap:
      # Description: Maximum timeout in seconds to check if the DAR files are installed.
      maxDelaySecondsForDars: 3600
      # The following variales are related to OpenText Content Management.
      soapConfigOtdsEndpoint: http:\\/\\/<ip-host>:<port>\\/otdsws\\/services\\/Authentication
      soapConfigCreateUpdateWorkspaceEndPoint: http:\\/\\/<ip-host>:<port>\\/otsapxecm\\/services\\/ECMLink

      # Description: Name of the authentication user.
      soapConfigAuthenticationUser:

      # Description: Name of the authentication domain.
      authenticationDomain:

      # Description: Log level of the generated logs. Change the property to DEBUG for detailed logs.
      hvpLogLevel: INFO

      # Description: Indicates the retention of the job logs.
      # If the value is true, job logs are retained as long as the application server and JMS are running.
      # If the value i false, job logs are deleted immediately after they are uploaded to Documentum CM Server.
      # If the value is retainAlways, job logs are always retained.
      hvpLogRetain: true

      # Description: Indicates if documents are being copied or moved from one folder to another.
      hvpJobCopyOnRepSapAction: false

      # Description: Indicates the complexity of the password stored in sap_user_config objects.
      # If true, the complexity of the password is high. Reset the passwords of the existing users.
      # If false, the complexity of the password is low.
      hvpJobEncryptSapUser: false
      probing:
        # Description: Number of times the probe is allowed to fail.
        # For example, if the value is set to 6, then the container is marked as not ready after six consecutive probe failures.
        failureThreshold: 6

        # Description: Minimum number of consecutive successes required for the probe to be considered successful after failure.
        successThreshold: 1

        # Description: Number of seconds before the probe times out.
        timeoutSeconds: 120
        readinessProbe:
          # Description: Number of seconds after the Documentum Administrator pod has started before the readiness probe is initiated.
          initialDelaySeconds: 600

          # Description: Frequency to perform the probe.
          periodSeconds: 300
        livenessProbe:
          # Description: Number of seconds after the Documentum Content Services for SAP Solutions pod has started before the liveness probe is initiated.
          initialDelaySeconds: 600

          # Description: Frequency to perform the probe.
          periodSeconds: 120