################################################################################################
#                                                                                              #
#                                   This is a YAML-formatted file.                             #
#                          Provide the values for variables to be passed to the templates.     #
################################################################################################

otds:
  global:
    # Description: Indicates if the release name is used in the names of the objects.
    # Important: Do not change the value of this for an upgrade process.
    # Note: 
    # Global default values for all global.variables apply to all subcharts when defined as global by a parent chart. 
    # These values are overwritten by values provided for all the otdsws.variables.
    otdsUseReleaseName: false
        
    # Description: Name of the namespace used for deployment.
    namespace: dm25
    database:
      # Description: Administrator of the database.
      adminDatabase: postgres
      
      # Description: Administrator user name of the database.
      adminUsername: postgres
      
    # Description: Extra pod match labels to be applied to all deployments, services, and pods.
    extraPodMatchLabels: {}
  ingress:
    # Description: Name of the TLS/SSL Kubernetes secret for the HTTPS connections.
    secret:
    
    # Description: Ingress class used for annotations on different cloud platforms.
    class:
    
    # Description: Cloud platform-specific annotations of the ingress object.
    # exposeIndividualEndpoints enables to expose the following five endpoints:
    # "/otds-admin/", "/otdstenant/", "/otdsws/", "/ot-authws/", "/otds-v2/"
    # These endpoints are currently supported in OTDS. By default, only root '/' is available.
    annotations: {}
        
    # Description: Indicates if exposing the list of five endpoints is enabled.
    # The paths provide list of endpoints that are associated with the OTDS backend.
    # Both host and path must match to route the traffic to the desired service properly.
    # The paths are available only if exposeIndividualEndpoints is true.
    exposeIndividualEndpoints: false
    
    # Description: Provides the list of endpoints that are associated with OTDS (backend). 
    # Both the host and path must match to route the traffic to the desired service properly. 
    # The paths are available only if exposeIndividualEndpoints is true. 
    # The "/otdsadmin/", "/otdstenant/", "/otdsws/", "/ot-authws/ ", and "/otds-v2/" endpoints are supported in OTDS. By default, only root '/' is available.
    paths:
      - "/otds-admin/"
      - "/otdstenant/"
      - "/otdsws/"
      - "/ot-authws/"
      - "/otds-v2/"
  
  # Description: OTDS server deployment as a container.
  otdsws:
    # Description: Email address of the initial account to be created to administer OTDS.
    # Optional: If you do not provide the email address, the default admin user with ID: otadmin@otds.admin will be created.
    adminEmail:
    
    # Description: If you set the isBizAdmin variable to false, the admin user gets full system admin rights in OTDS.
    # If you set this variable to true, the admin user gets only business administration rights in OTDS.
    # Warning: If you set this variable to true, no account in OTDS will have full system administration rights unless an account is bootstrapped.
    isBizAdmin: false
    # Description: Defines the external port for the OTDS Kubernetes service.
    port: 80
    migration:
      # Description: Indicates if the migration from OpenDJ must be attempted and defines how the migration must be performed.
      # From the OTDS 22.1.0 release, OpenDJ is not supported as a directory server. Instead, the existing or new PostgreSQL or SQL Server or Oracle or SAP database can be used.
      # The three different types of migration are:
      # 1. From a legacy OTDS deployment (for example, otds:21.3.0 images): Requires the value of usingLegacyImage set to true and that the information for legacyImagePVC is
      # specified. In addition, the minimum memory requirements are increased such as the value of resource.requests.memory is set to 2Gi and the value of resource.limits.memory 
      # is set to 3Gi.
      # 2. From an existing OTDS deployment in the same cluster: Requires the existing servicename, servicePort, and password information of OpenDJ is specified.
      # 3. From an external OpenDJ such as a VM deployment: Requires the opendjUri (for example, ldap://otds.domain.local:1389) and password information is specified.
      # Notes:
      # 1. If you set the value of otdsws.migration.enabled to true, then the default values are migrated from the previous default configuration.
      # 2. If you set the value of otdsws.migration. usingLegacyImage to true, then the other non-relevant values are ignored. In addition, if opendjUri is specified, 
      # then the servicename and servicePort are ignored.
      enabled: false
      
      # Description: Migration-related variable. The description for otdsws.migration.enabled provides more information.
      usingLegacyImage: false
      
      # Description: Migration-related variable. The description for otdsws.migration.enabled provides more information.
      legacyImagePVC:      
      
      # Description: Migration-related variable. The description for otdsws.migration.enabled provides more information.
      servicePort: 1389
      
      # Description: Deployment name for the migration.
      deploymentName:
      
      # Description: Migration-related variable. The description for otdsws.migration.enabled provides more information.
      opendjUri:
      
      # Description: preUpgradeJob.* - enables the one-step migration/deployment through preupgrade jobs.
      # image.* - defines the image parameters (that is, the kubectl) used for preupgrade job.
      preUpgradeJob:
        # Description: Indicates if the one-step migration or deployment is enabled.
        enabled: false
        
        # Description: Indicates the timeout value for the migrate job to complete in seconds or minutes or hours.
        # Example, 5000s, 30m, 100h
        timeout: 100h
    
    # Description: Pod security context.
      
    # You need to set the allowed values for deployment in OpenShift, fsGroup, runAsUser, and runAsGroup.
    # Example: fsGroup=1000620000, runAsUser=1000620000, and runAsGroup=0
    securityContext:
      # Description: Security context configuration for a pod.
      fsGroup: 1000
      
      # Description: Security context configuration for a pod.
      runAsGroup: 1000
      
      # Description: Security context configuration for a pod.
      runAsUser: 1000
      
      # Description: readOnlyRootFilesystem cannot be set to true if you use the initContainers variable.
      readOnlyRootFilesystem: false
    
    # Description: Lists the additional pod labels.
    # Example: podLabels: app.kubernetes.io/app_name: otdsws, app.kubernetes.io/app_version: yy.q
    podLabels: {}
    
    # Description: Lists the additional pod annotations.
    podAnnotations: {}
    
    # Description: Controls if the OTDS server gets deployed as a StatefulSet Kubernetes resource. The default value is false. This is helpful when you want OTDS to have a 
    # static pod name in some on-premises scenarios.
    # If the value is false, OTDS gets deployed as a Kubernetes deployment.
    # StatefulSet is no longer required for synchronized partitions. This option is retained for backward compatibility.
    statefulSet: false

    ## Description: Indicates to create the required Kubernetes Role and RoleBinding objects for the service account
    ## used by OTDS. If false, the required roles must be manually assigned. See otds-roles.yaml.
    createRole: true
    
    # Description: Overrides the specification type for the otdsws service.                                                              
    # If you do not set any value, this variable uses the value that you specified for ingress.enabled. If ingress is enabled, the type is set to ClusterIP. 
    # If ingress is disabled, the type is set to LoadBalancer.
    serviceType:
    
    # Description: Define custom annotations that need to be assigned to the OTDS service.
    # Example:
    # 1.  cloud.google.com/backend-config: '{"ports": {"80": "abcd-otds-backend"}}'
    # 2.  cloud.google.com/neg: '{"ingress": true}'
    serviceAnnotations: {}
    
    # Description: Configure Tomcat to treat 100.64.0.0/10 addresses as internal for compatibility with environments that use Carrier-grade NAT.
    # This variable is deprecated. The value is always true.
    carrierGradeNAT: true

    ## Description: Regex to identify trusted proxies in the network path to OTDS 
    ## that do NOT have a private IP address.
    trustedProxiesRegex:
    
    # Description: Name of an existing secret object. This is useful when OTDS charts work as subcharts and parent chart create a single secret.                       
    customSecretName:
    
    ## Description: Internal service port. Typically, 8080 for http and 8443 for https.
    targetPort: 8080
    
    ## Description: Protocol provided by the OTDS Kubernetes service.
    ## Set to https if the OTDS service should be exposed using https rather than http.
    ## Note: This protocol is not used on the ingress.
    protocol: http
    
    ## Description: Required if protocol is set to https.
    ## Name of the Kubernetes secret of type kubernetes.io/tls.
    protocolSecret:
    
    # Description: FQDN or IP address of OTDS Kubernetes service. If the value is empty (""), then the host name is dynamically determined using the Kubernetes API.
    # Use the following format for host name: 
    # <value specified for ingress.hostShortName in ingress Helm chart's values.yaml>.<value specified for ingress.hostDomainName in ingress Helm chart's value.yaml>
    publicHostname: <unified/internal ingress full host name>
    
    # Description: Time zone of the Linux operating system within the container.
    timeZone: Etc/UTC
    
    # Description: Indicates if OTDS allows the same user accounts to be created in multiple partitions. This applies to the users synchronized through eDirSync or SCIM.                                                                  
    allowDuplicateUsers: true
    
    # Description: Indicates if OTDS should allow API queries based on user attributes that are not indexed, and not related to authentication.
    # This is typically required to enable searches for large sets of users that meet a criteria (for example, same department, country, and so on).
    # If such searches are executed often by many users, it could lead to significant load on the database.
    allowNonIndexedSearch: false
    
    # Description: System global OAuth clients available in the OTDS system tenant that are privileged. 
    # They inherit any system administration rights that they have on the system tenant within other tenants.
    systemGlobalOAuthClients:
    
    # Description: Additional Java parameters for OTDS which should be separated by space.
    # Example: -Dotds.repo.allowduplicateusers=true enables the duplicated user in different partitions.
    additionalJavaOpts:
    
    # Description: Allows the import of custom certificates into the JVM truststore. This variable is used to import self-signed or private CA certificates.                                                             
    # The certificates that you want to import must be placed in the /certificates/ directory of the Helm chart or specified with the setfile option.                            
    enableCustomizedTruststore: false

    # Description: Indicates to use the sample config.yml file in the otdsws chart directory to apply a specific 
    # set of configuration on the initial run when the database is populated.
    enableBootstrapConfig: false                                                               
                                                                    
    # Description: Content of the OTDS bootstrap configuration file. This overrides the configuration files in the chart directory.
    existingBootstrapConfig: |

    # Description: Connection information of the database for OTDS.
    otdsdb:
      # Description: URL used to connect to required database for OTDS.
      # The following is a list of sample values:
      # jdbc:postgresql://postgres.domain.local:5432/otdsdb
      # jdbc:sqlserver://ms-sql.domain.local:1433;databaseName=otdsdb
      # jdbc:oracle:thin:@oracle.domain.local:1521:otdsdb
      # jdbc:sap://hana.domain.local:30015/?databaseName=otdsdb
      # For encrypted connection, the list of sample values is as follows:
      # jdbc:postgresql://postgres.domain.local:5432/otdsdb?ssl=true&sslmode=verify-ca&sslfactory=org.postgresql.ssl.DefaultJavaSSLFactory
      # jdbc:sqlserver://ms-sql.domain.local:1433;databaseName=otdsdb;integratedSecurity=true;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2
      # jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=tcps)(HOST=oracle.domain.local)(PORT=2484))(CONNECT_DATA=(SERVICE_NAME=linux11g)))
      # jdbc:sap://hana.domain.local:30015/?databaseName=otdsdb&encrypt=true
      # For SSL connection, you need to verify server CA certificate through trust store, and set enableCustomizedTruststore.
      # The Helm chart will import root CA certificate into a user writable copy of default Java trust store
      # for the URL which includes sslDBRootCert (for example, postgres SSL connection). The location of sslrootcert is: /opt/config/certificates/dbRootCA.crt
      # jdbc:postgresql://postgres.domain.local:5432/otdsdb?ssl=true&sslmode=verify-ca&sslrootcert=/opt/config/certificates/dbRootCA.crt
      url: jdbc:postgresql://db-pg:5432/postgres
                                                             
      # Description: By default, OTDS uses a database schema named otds. If you set this option to true, the default schema assigned to the database user account is used instead.
      # This is required on a shared Oracle database.
      useDefaultSchema: false 

      # Description: Used to automatically create the specified database (in otdsdb.url) if it does not exist.
      # This is optional. Typically, the database is pre-created by IAC or otherwise by a system administrator.
      # This feature is only supported with PostgreSQL.
      automaticDatabaseCreation:
        enabled: false

        # Description: Defines the admin account (for example, 'postgres').
        dbAdmin:

        # Description: Defines the extensions to be created on the database.
        # The pg_trgm extension is required.
        dbExtensions:
          - pg_trgm   

    # Description: Define New Relic APM integration settings.
    newrelic:
      # Description: Application name of OTDS.
      NEW_RELIC_APP_NAME: OTDS_documentum-PROD-OT2_CFCR_LI3-EIM_<namespace>
      
      # Description: Log file name.
      NEW_RELIC_LOG_FILE_NAME: STDOUT
      
      # Description: Event log levels.
      NEW_RELIC_LOG_LEVEL: info
      
      # Description: Browsing monitoring auto instrument.
      NEW_RELIC_BROWSER_MONITORING_AUTO_INSTRUMENT: "false"

      # Description: Proxy host name for OTDS New Relic.
      NEW_RELIC_PROXY_HOST: <proxy_host>

      # Description: Proxy port for OTDS New Relic (as string).
      NEW_RELIC_PROXY_PORT: "<proxy_port>"
    
    # Description: Defines a persistent volume claim.
    # This is required only for the following use cases:
    # 1. Exporting or importing tenants.
    # 2. Logging to files is enabled.
    pvc:
      # Description: Defines a PVC and required only for exporting or importing tenants.
      enabled: false
      
      # Description: Storage for PVC.
      storage: 256Mi
      
      # Description: Storage class name for PVC.
      storageClassName:
    
    # Description: Logging is written to stand out and show up in the pod's log output.
    logging:
      # Description: If you set this variable to true, logs will be written to both files and pod log.                                                                                                                                
      logToFiles: false
      
      # Description: If you set this variable to true, logs are written to the PVC. Otherwise, the logs are written to Tomcat/logs.
      logToPVC: false
      
      # Description: Log requests is used to control whether to log every request received (that is, whether to enable the Tomcat access log value).
      logRequests: true

    emptyDirLimits:
      # Description: Tomcat temp folder.
      tempDir: 128Mi

      # Description: Tomcat logs folder. Only relevant if logging to files is enabled.
      logsDir: 1024Mi

      # Description: Tomcat work folder.    
      workDir: 128Mi

      # Description: Folder to which content from custom init containers is copied.
      initContainerDir: 128Mi

      # Description: Folder to which custom JVM trust stores are copied.
      customTrustStoreDir: 16Mi
    
    # Description: Define HashiCorp Vault integration settings.
    # OTDS reads secrets from the HashiCorp Vault server rather than using the Kubernetes secrets.
    vault:
      # Description: URL to connect to the HashiCorp Vault server. The format is http://localhost:8200 if you are using the Vault Agent Injector.
      url: http://localhost:8200
      
      # Description: Namespace of HashiCorp Vault server.
      namespace:
      
      # Description: Path for Kubernetes authentication.
      authpath: auth/kubernetes
      
      # Description: (optional) Audience for the projected service account token.
      tokenAudience:
      
      # Description: Proxy information to connect to HashiCorp Vault server if you are using the Vault Agent Injector. 
      # For example, you can specify the proxy information using the following URL: http://proxyhost:port
      proxyAddress:
      
      # Description: Name of the HashiCorp Vault role that OTDS can use.
      role:
      
      # Description: Path in HashiCorp Vault server to the following secrets:
      # 1. CryptKey (with key 'CryptKey'): See description for 'cryptKey'.
      # 2. AdminPassword (with key 'AdminPassword'): See description for 'otadminpassword'.
      # 3. JDBCCreds (with keys 'username' and 'password'): See description for 'otdsdb.username' and 'otdsdb.password'.
      # 4. OpenDJPassword (with key 'OpenDJPassword'): See description for all variables with 'migration.' and only required if migrating from OpenDJ.
      # The path must *NOT* include the /v1 prefix, namespace, or the /data/ qualifier. These are automatically added by OTDS.
      secretsPath:

      # Description: Controls whether to use the HashiCorp Vault database secrets engine to obtain database credentials.
      # If this is enabled, then the static JDBCCreds secret described is not required.
      # Note: The database credentials must be renewable, with a lease time no less than 5 minutes.
      # Each pod will acquire new credentials on startup, and will attempt to renew them prior to the lease expiry.
      # If renewal fails, new credentials will be acquired.
      useDynamicDbSecret: false

      # Description: If using dynamic database secret, provide the path to the HashiCorp Vault database secrets engine.
      dbBackendMountPath: database

      # Description: If using dynamic database secret, provide the role to which the database credentials are mapped.
      dbBackendRole:

      # Description: Indicates to use the Vault Agent Sidecar Injector instead of OTDS connecting directly to HashiCorp Vault.
      agentInjector: false
db:
  rootsquash:
    # Description: Indicates if the deployment in the root squash environment is enabled.
    enable: false
    
    # Description: PostgreSQL database version in the root squash environment.
    ispg12orgreater: false  
  
  alterParam:
    # Description: Maximum number of concurrent connections to the database server.
    max_connections:
    
    # Description: Sets the default statistics target for table columns. It is set without a column-specific target set through ALTER TABLE SET STATISTICS.
    default_statistics_target:
    
    # Description: Maximum amount of memory that must be used by maintenance operations.
    maintenance_work_mem:
    
    # Description: Effective size of the disk cache that is available to a single query.
    effective_cache_size:
    
    # Description: Amount of shared memory used for Write-Ahead Log (WAL) data that is not written to disk.
    wal_buffers:
    
    # Description: Base maximum amount of memory that must be used by a query operation before writing to temporary disk files.
    work_mem:         

cs-secrets:
  contentserver:
    aek:
      # Description: Algorithm for the encryption. Valid values are:
      # 1. AES_128_CBC
      # 2. AES_192_CBC
      # 3. AES_256_CBC
      algorithm: AES_256_CBC
      
  database:
    # Description: User name to access the database.
    userName: postgres
  
  # Description: Email Server.
  email:
    # Description: User name to access the SMTP server.
    smtpUser:

    # Description: Microsoft 365 Copilot client ID.
    m365ClientId:
    
docbroker:
  serviceAccount:
    # Description: Indicates to create a new service account.
    # Important: If you set the value to true, you must provide a unique service account name manually for serviceAccount.serviceAccountName in the documentum/values.yaml file.
    createserviceaccount: false
  
  persistentVolume:
    # Description: Indicates if a different storage class is used for PVC and VCT.
    pvcStorageClass:
    
    # Description: Indicates if Amazon EFS is enabled.
    awsEFS: false
    
    # Description: External storage provisioner (Amazon EFS CSI Driver).
    awsEFSCSIDriver: nfs.csi.k8s.io
    
    # Description: Volume ID of the EFS volume.
    awsEFSCSIHandle:
    
    # Description: Details of existing volume, if any.
    existVolumePv:
    
    # Description: Reclaim policy of the EFS static provisioning persistent volumes.
    awsEFSCSIClaimPolicy: Retain
  
  docbroker:
    liveness:
      # Description: Indicates if the liveness probe is enabled.
      enable: true 
  
  fluentd_service:
    liveness:
      # Description: Indicates if the liveness probe is enabled.
      enable: true
  
  # Description: External connection broker
  ExtDocbroker:
    # Description: Native node port. Make sure that there is no value specified for this variable.
    extNativeNodePort:
    
    # Description: SSL node port. Make sure that there is no value specified for this variable.
    extSSLNodePort:
    
    # Description: External service for connection broker.
    # Note: To externalize the connection broker in Red Hat OpenShift, set the value to false.
    createExtService: true
    
    # Description: Indicates if liveness is enabled for the external connection broker.
    enableLiveness: false
    
    # Description: Indicates if externalizing Documentum CM Server deployment in Amazon Web Services is enabled.
    useELB: false
    
    # Description: Indicates if load balancer annotations is enabled for load balancer services used for externalizing Documentum CM Server.
    useLBAnnotations: false
    
    # Description: If the value of useLBAnnotations is set to true, then provide the required annotations to be enabled in load balancer services 
    # used for externalizing connection broker.
    LBAnnotations:
  
  certificate:
    # Description: Name of the AEK key.
    aekname: aek_name      
  
  newrelic:
    # Description: Unique application name of the connection broker.
    c_app_name: DBR_documentum-PROD-OT2_CFCR_LI3-EIM
  
  # Description: Indicates to use init containers.
  useInitContainers: true
  
  vault:
    # Description: Details of existing volume, if any. Otherwise, the value must be empty.
    existVolumePv: 

content-server:
  serviceAccount:
    # Description: Indicates to create a new service account.
    createserviceaccount: false
  
  docbase:
    # Description: Unique ID of the repository. Make sure that the unique ID is any number from 1 to 16777215 and does not start with a zero.
    id: 123456
    
    # Description: Indicates to use an existing repository.
    existing: false
    
    # Description: Name of the repository index if you want to use the existing repository.
    # The format is DM_<repository_name>_docbase.
    index: DM_KAIA_DOCBASE
  
  contentserver:
    # Description: Indicates if the tracking of external user transactions is enabled.
    # Set the value to true if you want to track external user transactions. In addition, make sure that the value is true during the upgrade process.
    # For more information about tracking external user transactions, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    externalUserEnable: false
    
    # Description: Indicates if the filestore encryption is enabled.
    enableFilestoreEncryption: false
    
    # Description: Indicates if the filestore compression is enabled.
    enableFilestoreCompression: false
    
    aek:
      # Description: Name of the AEK key.
      name: CSaek
      
      # Description: If this variable is set to true, new PVC will be created with name <serviceName of the content server>-sharedkey-pvc and AEK will be copied after the Documentum CM Server deployment.
      shareKey: false
    
    # Unsupported feature
    kms:
      masterkey_id: <KMS_MASTERKEY_ID>
    
    # Description: Locale of Documentum CM Server. Supported locales are:
    # 1. en: English
    # 2. ar: Arabic
    # 3. de: German
    # 4. es: Spanish
    # 5. fr: French
    # 6. it: Italian
    # 7. ja: Japanese
    # 8. ko: Korean
    # 9. nl: Dutch
    # 10. pt: Brazilian Portuguese
    # 11. ru: Russian
    # 12. sv: Swedish
    # 13. zh: Simplified Chinese
    # 14. he: Hebrew
    # Note: From the 22.1 release, you can configure multiple languages for Documentum CM Server. To select multiple languages, use language codes separated by comma.
    # For example: localeName = en, de, es
    # For more information about populating and publishing the data dictionary, 
    # see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    localeName: en
    
    # Description: If you set this variable to true, Dsearch query plug-in switches to Solr query plug-in in Documentum CM Server. If you set this variable to false, Documentum CM Search is disabled.
    fulltextEngineSSVCEnable: false
    
    # Description: Memory setting of JMS.
    jmsMemSetting: ""
    
    # Description: Indicates if Accelerated Content Services or Branch Office Caching Services URL validation filter is enabled. When enabled, the Accelerated Content Services or Branch
    # Office Caching Services URLs are used only for one time. Otherwise, it can be used multiple times.
    acsUrlValidationFilter: true
    
    readiness:
      # Description: Indicates to consider BPM for the readiness probe.
      considerBPMForReadiness: false
      
      # Description: Frequency to perform the probe.
      periodSeconds: 60
    
    liveness:
      # Description: Indicates if the liveness probe is enabled.
      enable: true
      
      # Description: Time in seconds after the container or pod has started before performing the first probe.
      initialDelaySeconds: 600
      
      # Description: If you set this variable to true, liveness probe of Java Method Server is enabled.
      considerJMSForLiveness: true
      
      # Description: Indicates if Business Process Manager is considered for the liveness probe.
      considerBPMForLiveness: false
    
    # Description: Name of domains to be added as SAN names in common tls crt when createCommonTruststore is enabled
    # Note: If you want to add more services to SAN names -add more DNS entries in the same format "DNS:<service-name>" sepatated with comma
    serviceDomains: DNS:*.svc.cluster.local

  globalRepository:
    # Description: Name of the global repository which has to be used as the global repository for the new repository.                                                                                                                                      
    # If you do not set any value, then the new repository is configured as the global repository.
    globalRepositoryName: ""
    
   # Description: Global repository connection broker host information. If you do not set any value, then the value of the new connection broker host is used.
    globalRepositoryDocbrokerHost: ""
    
    # Description: Global repository connection broker port information. If you do not set any value, then the value of the new connection broker port is used.
    globalRepositoryDocbrokerPort: ""    
  
  ExtCS:
    # Description: IP address of the node.
    # 1. Kubernetes: Use the kubectl get node -o wide command to obtain the IP of the node.
    # 2. Red Hat OpenShift: Use the value from the Azure set up in the Red Hat OpenShift cluster.
    tcp_route: 10.0.0.0
    
    # Description: Port reserved for externalizing the Documentum CM Server pod.
    # 1. Kubernetes: Specify the reserved port value according to your requirement.
    # 2. Red Hat OpenShift: Set the value to 80.
    nativeExtPort:
    
    # Description: Port reserved for externalizing the Documentum CM Server pod.
    # 1. Kubernetes: Specify the reserved port value according to your requirement.
    # 2. Red Hat OpenShift: Set the value to 81.
    sslExtPort:
    
    # Description: Port reserved for the external connection broker.
    extDbrPort: 1491
    
    # Description: Indicates if creating external service for Documentum CM Server is enabled.
    # Note: To externalize Documentum CM Server in Red Hat OpenShift, set the value to false.
    createExtService: true
    
    # Description: Indicates if externalizing Documentum CM Server deployment in Amazon Web Services is enabled.
    useELB: false
    
    # Description: Indicates if load balancer annotations is enabled for load balancer services used for externalizing Documentum CM Server.
    useLBAnnotations: false
    
    # Description: If the value of useLBAnnotations is set to true, then provide the required annotations to be enabled in load balancer services 
    # used for externalizing Documentum CM Server.
    # For example: useLBAnnotations: true LBAnnotations: networking.gke.io/loadbalancer- type: "Internal"
    LBAnnotations:
  
  thumbnailServer:
    # Description: Indicates if Thumbnail Server pod configuration is enabled. Do not change this value.
    configure: true
    
    # Description: User memory arguments.
    userMemArgs:
    
    # Description: Protocol to connect to Thumbnail Server. Only HTTP protocol is supported. Do not change this value.
    tnsProtocol: http    
  
  database:
    # Description: Information you provided while configuring the database. 
    # Note: For the support of PostgreSQL installed on a virtual machine, the value is the port reserved for connecting to PostgreSQL on a virtual machine.
    port: 5432
    
    # Description: Indicates if the Documentum CM Server pod deployment is enabled in PaaS.
    paasEnv: false
    
    # Description: Indicates if repository owner password is changed in the database.
    docbaseOwnerPasswordChange: false
  otds:
    # Description: Indicates if you want the OTDS URL in the HTTPS mode. For OTDS URL to work in the HTTPS mode, set the value to true.
    # To verify if the URL works, validate otds_rest_ credential_url in otdsauth.properties located at $DM_HOME/OTDSAuthLicenseHttpServerBin/config.
    ssl: false
    
    # Description: Expertise level of the user.
    clientCapability: 0
    
    # Description: Privileges assigned to the user.
    userPrivileges: 0
    
    # Description: Extended privileges assigned to the user.
    userXPrivileges: 0
    
    # Description: User name of dm_user is updated during OTDS synchronization.
    userRenameEnabled: F
    
    # Description: Indicates to unlock all the objects checked out by the user to be renamed.
    # This is applicable only if userRenameEnabled is set to T.
    userRenameUnlockLockedObject: T
    
    # Description: Indicates if the group name of dm_group can be updated during OTDS synchronization.
    groupRenameEnabled: F
    
    # Description: Indicates to update the OTDS certificate details on a restart.
    updateOTDScertonrestart: false
    
    # Description: Indicates to use oAuth token for password authentication.
    passauth_use_oauth2_token: false
    
    # Description: Client ID information.
    client_id:
    
    # Description: Synchronized user login name.
    synced_user_login_name:
    
    # Description: Indicates to automatically refresh certificate information.
    auto_cert_refresh: true
    
    # Description: JSON Web Key Sets (JWKS) URL information for certificates.
    cert_jwks_url: http://otdsws:80/otdsws/oauth2/jwks
    
    # Description: User partition in user name. The default value is false which means user name has partition.
    # Notes:
    # 1. If you set the value to true, you must set the value of synced_user_ login_name to sAMAccountName.
    # 2. If you want to update the value of synced_user_ login_name (sAMAccountName) in otdsauth.properties, you must set the value of passauth_use_oauth2_token to true.
    is_hybrid: false
  
  #Description: Custom Script Execution.
  custom:
    # Description: Indicates if custom scripts execution is enabled.
    # Set the value to true to install the DAR files or custom scripts. In addition, if you build as a compose image on Documentum CM Server image to install DAR
    # files, custom scripts and so on, then place the script as script_from_external.sh in ${DM_DOCKER_HOME}/custom_script/ and make sure to start the composite image. 
    # During the installation process, script_ from_external.sh is called and executed.
    scriptExecute: false
    
    # Description: Custom scripts in PVC.
    scriptinPVC: false
    
    # Description: Indicates if Business Process Manager PVC is enabled.
    enableBPMPVC: false
    
    # Description: Name of the custom script in PVC.
    scriptPVCname: shared-pvc
    
    # Description: Subpath of PVC.
    PVCSubPath: customscripts
    
    # Description: Indicates to use one or more init containers, which are run before the application containers are started.
    useInitContainers: true
  
  certificate:
    #Description: Use this variable when you want to switch to try_native_first before performing SSL certificate based upgrade.
    customUpgrade:
      # Description: Indicates to use certificate-based communication in an upgraded environment.
      enable: false

      # Description: Native mode of connection. The default value is true. Do not change this value.
      nativeFirst: true    
  
  persistentVolume:
    # Description: Indicates if Amazon EFS is enabled.
    awsEFS: false
    
    # Description: External storage provisioner (Amazon EFS CSI Driver).
    awsEFSCSIDriver: nfs.csi.k8s.io
    
    # Description: Volume ID of the EFS volume.
    awsEFSCSIHandle:
    
    # Description: Reclaim policy of the EFS static provisioning persistent volumes.
    awsEFSCSIClaimPolicy: Retain
    
    # Description: Details of existing volume, if any.
    existVolumePv:
    
    # Description: Existing PVC name to reuse AEK from any other statefulset deployment in a multiple repository environment. 
    # The default value is empty ("") which means each statefulset deployment creates its own AEK.
    shareKeyPVCName: ""
    
    # Description: Indicates to create PVC.
    createPVC: true
  
  s3Store:
    # Description: Indicates if S3 store is enabled. The default value is false.
    # To enable the S3 store, set the value to true.
    enable: false
    
    # Description: Indicates if S3 store is the default object store. The default value is false.
    # To set S3 store as the default object store, set the value to true.
    # Notes:
    # 1. If you want to set the S3 store as the default store, you must deploy the Documentum Ingress Helm before deploying the Documentum CM Server Helm.
    # 2. If you set S3 store as the default object store, compression and de-duplication are not supported.
    # 3. To migrate the contents from the existing store to the default S3 store, use the MIGRATE_CONTENT method.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    default: false
    
    # Description: Name of the S3 store.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    name:
    
    # Description: Indicates if encryption is enabled at the S3 store. 
    # If you want to enable file store encryption at the S3 store, then set the value of content-server.contentserver.enableFilestoreEncryption and this variable to true.
    encryption: false
    
    # Description: S3 store-related variable.
    # Note: You must set the value for proxyHost if the Documentum CM Server host is behind the proxy server and S3 object store in the public cloud. The default value is noproxy.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyHost: noproxy
    
    # Description: S3 store-related variable.
    # Note: You must set the value for proxyPort if the Documentum CM Server host is behind the proxy server and S3 object store in the public cloud. The default value is noproxy.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyPort: noproxy
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyProtocal: http
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide. 
    noProxy: localhost,127.0.0.1,*.otxlab.net
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    isworm: false
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    vendor:
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    region:
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    enable_md5: true
    
    # Description: S3 store-related variable.
    # For more information about the S3 store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    enable_v4signing: true
    
    # Description: Indicates if you want to update the values for proxy host and proxy port to the existing public S3-compatible stores during an upgrade process. 
    # If you want to update the values for proxy host and proxy port to the existing public S3-compatible stores while upgrading from versions earlier to 21.3, 
    # you must set the value to true and provide the information for storeListUpdate, proxyHostUpdate, and proxyPortUpdate.
    # This variable is applicable if you are upgrading from any Documentum CM Server version prior to 21.4.
    updateExistingStore: false
    
    # Description: List of existing public S3-compatible stores separated by comma.
    # Example: store1,store2,store3
    storeListUpdate:
    
    # Description: Value of the proxy host.
    proxyHostUpdate:
    
    # Description: Value of the proxy port.
    proxyPortUpdate:
    
    # Description: Flag to enable multipart upload. S3 store-related variable.
    multiPartEnable: false
    
    # Description: Thread pool size for multipart upload. S3 store-related variable.
    numThreads: 5
    
    # Description: Flag to enable multipart download. S3 store-related variable.
    multipart_download: false

    # Description: Minimum size set for the multipart download.
    multipart_download_min_size: 100


  restStore:
    # Description: REST store-related variable.
    # Notes:
    # 1. Only HTTP is supported. Do not change this value.
    # 2. Creation of both the Azure Blob and Google Cloud stores at the same time is not possible in a cloud platform.
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    enable: false
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    default: false
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide. 
    name: 
    
    # Description: Indicates if encryption is enabled at the REST store. If you want to enable file store encryption at the REST store, 
    # then set the value of content-server.contentserver.enableFilestoreEncryption and this variable to true.
    encryption: false
    
    # Description: Indicates if compression is enabled at the REST store. 
    # If you want to enable file store compression at the REST store, then set the value of content-server.contentserver.enableFilestoreCompression and this variable to true.
    compression: false
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide. 
    restStoreType: 0
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyHost:
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyPort:
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    proxyProtocal: http
    
    # Description: REST store-related variable. 
    # For more information about the REST store, see OpenText Documentum Content Management - Server Administration and Configuration Guide.
    noProxy: localhost,127.0.0.1,*.otxlab.net
  
                          
  gcpStore:
    # Description: Indicates if Google Cloud store is enabled.
    # Note: If you want to enable Google Cloud store, you must set the value of both gcpStore.enable and restStore.enable to true.
    enable: false    
  
