  # Description:
  # If true, the chart will attempt to create the primary service account defined by
  # .global.ServiceAccountName, used by OTIV statefulsets and deployments.
  # If false, the chart assumes the service account is managed by a parent chart and will not create it.
  # When true, the chart will skip creation if the service account name is "default" or if it already exists.
  createServiceAccount: false

  # Description: Tenant ID to use when OTDS is configured for multi-tenancy.
  otdsTenantID:

  # Description: OTDS admin user name; defaults to "admin".
  otdsAdminUser:

  # Description: Indicates if ingress is enabled.
  ingress:
    enabled: true

  global:
    # Description: Database host and user configuration for the config, publication, publisher, and markup services.
    database:
      # Description: Name of the database used by OTIV services.
      ivName: &db_name otiv

      # Description: Type of database to use. Valid values are postgresql, oracle, or mssql.
      type: postgresql

      # Description: Port number used to connect to the database.
      port: 5432

      # Description: Database name that psql initially connects to before executing commands.
      adminDatabase: postgres

      # Description: Username with admin privileges used for database operations.
      adminUsername: <otiv_db_username>

      # Description: Set to true if the database is configured for SSL communication.
      ssl: false

      # Description: SSL mode to use for PostgreSQL when SSL is enabled.
      # Valid values (in order of increasing security): prefer, require, verify-ca, verify-full.
      sslMode: prefer

      # Description: OracleConnectOptions allows users to set options for connecting to an Oracle database and enable SSL.
      # oracleConnectOptions: ?param1=value1&param2=value2&oracle.net.ssl_server_dn_match=true&....
      oracleConnectOptions: 


    # Description: Set to true if running on a Kubernetes cluster configured for ipv6.
    ipv6Enabled: false

    # Description: HTTP/HTTPS calls to access source documents are routed through the proxy 
    # if the host and port are set, and the URL is not listed in the excludes property.
    proxy:
      # Description: Proxy host name or IP. For proxies requiring authentication, use the format username:password@host.
      host:

      # Description: Proxy port number.
      port: 3128

      # Description: List can be either | or , delimited, for example,  "10.0.0.0/8|192.168.0.0/16|otds|.company.net"
      # IP and DNS entries to internal k8s services should be included in the excludes list
      excludes: "otds|10.0.0.0/8"

    #Description: Hazelcast port number.
    hazelport: 5701

    # Description: Indicates if Horizontal Pod Autoscaling (HPA) is enabled.
    # Experimental
    hpa:
      enabled: false

      # Description: Indicates if CPU and memory targets are set. Can be overridden in the subchart
      cpuTargetEnabled: true

      memoryTargetEnabled: false

      # Description: Valid values are averageValue or utilization.
      targetType: averageValue
    amqp:
      # Description: Set to true if connecting to a AMQP server that has ssl enabled.
      ssl: false

      # Description: If not set, defaults to 5671 if SSL is true, and 5672 if SSL is false.
      port:

      vhost: /

      reconnectAttempts: 5

    # Description: 
    # Indicates where the transformation services output is directed, and potentially its format
    # "stdout" directs to starndard output; "stdout_json" diredts to standard output, but output in in json format.
    logOutput: stdout 

    # Description: Determines if the ingress host name includes the namespace in its name;
    # set to true if OTIV being deployed to multiple namespaces within a cluster.
    ingressIncludeNamespace: true

    # Description: If ingress is an https end-point, create a secret with certificate and private key and set
    # the following property with the name of the secret, i.e. ingressSSLSecret: otiv-tls-secrets.
    # Setting a value for this secret prevents the ingress endpoints from receiving http traffic.
    ingressSSLSecret:

    # Description: URL of the OTDS server; if not defined, defaults to otds-<namespace>.<ingressDomainName>
    # note that '-<namespace>' isn't included if global.ingressIncludeNamespace is false.
    otdsPublicUrl:

    # Description: Indicates if otds is accessible via the k8s network; if set to false, global.otdsPublicUrl is used.
    otdsInCluster: true

    #Description: The k8s url that OTDS is accessible at; only relevant if otdsInCluster is set to true
    ## if property is not set, defaults to the otds service name for the cluster.
    otdsPrivateUrl: http://otdsws

    # Description: Number of minutes viewer, highlight, and markup services will wait before updating cert from OTDS.
    otdsCertUpdateInterval: 1440

    # Description: If there's a need to redeploy ALL otiv containers, modify the following value before running a helm upgrade.
    counter: 1

    # Description: the resource name associated with the IV license; defaults to 'iv' if not set.
    resourceName:
      
    # Description: If set to true, information in the request's Forwarded header will be used when setting the externally accessible URLs.
    enableForwarding: false

    # Description:  
    # If set to true, Forwarded/X-Forwarded-Host header whitelist enforcement is enabled
    #   and the services validate that the Forwarded/X-Forwarded-* headers adhere to what's
    #   allowed by the forwardedHostsList or forwardedHostsRegex properties.
    #
    # If set to true and the forwardedHostsList and forwardedHostsRegex are not defined
    #    or have been defined with an invalid syntax, the services will fail to start.
    # If both of these properties are configured, forwardedHostsRegex takes precedence.
    # The Forwarded/X-Forwarded-Host headers in incoming requests that do not match the
    #    properties whitelist criteria are ignored.
    # If these properties are defined at the service level (i.e. publication.forwardedHostsList),
    #   the service level definition takes precedence
    enforceForwardedHosts: false

    # Description: A comma-separated list of FQDNs (cannot specify protocols such as https) that are used
    # for validating the Forwarded/X-Forwarded-* headers.
    forwardedHostsList:

    # Description: a regex pattern to match FQDNs
    # The metacharacter * is a modifier and matches the preceding character 0 or more times;
    # so * needs to be after another character; typically this will be the metacharacter . (dot)
    # which represents any single character, e.g.: .*site.sample.*
    forwardedHostsRegex:

    # Description: If set to true, requests will be only be accepted from the servers listed in corsOriginsList
    # or corsOriginsRegex; if both are defined, corsOriginRegex has precedence
    # If these properties are defined at service level (i.e. publication.corsOriginList),
    # the service level definition takes precedence
    enforceCorsOrigins: false

    # Description: A comma-separated list of servers that OTIV services will allow origin requests from
    # each origin should start with https:// or http://
    corsOriginsList:

    # Description: A regex pattern for servers that OTIV services will allow origin requests from
    # The metacharacter * is a modifier and matches the preceding character 0 or more times;
    #  so * needs to be after another character; typically this will be the metacharacter . (dot)
    #  which represents any single character. The expression needs to match a url that can begin
    #  with http. An example value would be: .*site.sample.*
    corsOriginsRegex:

