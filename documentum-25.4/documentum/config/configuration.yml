cs-logging-configMap:
  
  dfcTraceing:
    # Description: Indicates if the Foundation Java API tracing is enabled.
    enable: false 
  
  docbaseTrace:
    # Description: Indicates if the Documentum CM Server tracing is enabled.
    enable: false
    
    # Description: All tracing options. All the tracing options are supported. You can add multiple tracing options using comma as a separator.
    # The generated trace information is recorded in the Documentum CM Server log file.
    options: rpctrace,trace_authentication
  
  serverApps:
    log4j:
      # Description: Log levels for the ServerApps application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the JMS deployed applications. 
      # Log level for the log4j2.properties file.
      rootLogLevel: WARN
      
      # Description: Layout type for the log4j2.properties.
      layout_type: PatternLayout
      
      # Description: Layout pattern for the log4j2.properties file.
      # The format is"%d{ABSOLUTE}%5p [%t] %c - %m%n".
      layout_pattern: "%d{ABSOLUTE} %5p [%t] %c - %m%n"
      
      # Description: Monitor interval for the log4j2.properties file. 
      monitorInterval: 30

  otdsauth:
    log4j:
      # Description: Log level for the OTDS authentication. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: INFO
      otdsauthLogLevel: INFO
      
  dmotdsrest:
    log4j:
      # Description: Log level for the OTDS REST application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: INFO
      
      # Description: Log levels for the OTDS REST application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      dmotdsrestLogLevel: INFO

  saml:
    log4j:
      # Description: Log level for the SAML application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: INFO

  oauth:
    log4j:
      # Description: Log level for the OAuth application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: INFO

  acs:
    log4j:
      # Description: Log level for the Accelerated Content Services application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: WARN
      
      # Description: Log level for the Accelerated Content Services application.
      acsLogLevel: WARN
      
      # Description: Log level for the ATMOS store.
      atmosLogLevel: WARN
             
  bpm:
    msgraph:
      # Description: Microsoft Graph proxy server IP Address.
      proxyServer:
      # Description: Microsoft Graph proxy server port.
      proxyPort:
      
    log4j:
      # Description: Indicates if the logs for the Business Process Manager application is enabled.
      enable: true
      
      # Description: Log levels for the Business Process Manager application. The valid values are DEBUG, INFO, WARN, ERROR, and FATAL.
      # You can configure the required log4j log levels for the Java Method Server deployed applications.
      # Log level for the log4j2.properties file.
      rootLogLevel: WARN
      
      # Description: Log level for the Business Process Manager application.
      bpmLogLevel: WARN
      
      # Description: Log level for the Business Process Services application.
      bpsLogLevel: WARN
      
      # Description: Log level for the tracing options.
      traceLogLevel: DEBUG
      
    dctmRestSecurity:
      # Description: Crypto salt for client token encryption/decryption.
      # For a multi-node deployment of Foundation REST API servers, this variable must be set across all Foundation REST API servers. 
      # For a single-node deployment of Foundation REST API servers, this variable is optional.
      # The value can be any ASCII characters. You can specify a text that does not exceed eight characters. 
      # It should have the same value as Smart View. 
      cryptoKeySalt:

  logrotate:    
    # Description: Indicates the configuration that is used in the logrotate.conf file in the pod. Modify the default values according to your requirement in the same format.
    configmap: |-
      /opt/dctm/<env>TOMCAT<env>/logs/catalina.out <openbrace>
      copytruncate
      dateext dateformat -%Y-%m-%d-%s
      rotate 7
      size 10M
      <closebrace>
      /opt/dctm/dba/log/<env>SERVER_CONFIG_NAME<env>.log <openbrace>
      copytruncate
      dateext dateformat -%Y-%m-%d-%s
      rotate 7
      size 10M
      <closebrace>
      
  vault:  
    # Description: Indicates the configuration required for the vault type. Modify the values according to your requirement in the same format. 
    # If you modify, the changed values are populated in the application.properties file.
    # For more information about the application.properties, see OpenText Documentum Content Management - Server and Server Extensions Installation Guide.
    # CAUTION: Do not change the value of dsis.dctm.tokenNeeded to true.
    # Note: If you change the vault configuration details in the cslogging-configMap section in the documentum/config/configuration.yml file any time after the 
    # initial deployment of the pod with vault, you must change the value of secrets_Change variable in Global Variables in documentum/values.yaml file to a 
    # different value other than the one mentioned during the initial deployment. Then, run the Helm upgrade command for the changes to take effect.
    configmap: |-
     spring.cloud.vault.scheme=
     spring.cloud.vault.host=
     spring.cloud.vault.port=
     spring.cloud.vault.namespace=
     spring.cloud.vault.authentication=KUBERNETES
     spring.cloud.vault.kubernetes.role=<vault_role>
     spring.cloud.vault.kubernetes.kubernetes-path=<kubernetes_auth_path>
     spring.cloud.vault.kubernetes.service-account-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
     #Must end with forward slash
     dsis.dctm.kvpath=
     #host must be either localhost or 127.0.0.1 always
     dsis.dctm.host=127.0.0.1
     #post can be changed based on the availability
     dsis.dctm.port=8200
     dsis.dctm.executorThreadCount=10
     dsis.dctm.token=
     dsis.dctm.tokenNeeded=false
     dsis.dctm.retryFailure=5
     dsis.dctm.retrySleepInterval=5
     dsis.dctm.enforceListDuringInit=true
  d2:
    logback:
      # Description: Indicates if the client logback is enabled.
      enable: true

      # Description: Path of the client logback file.                                                                
      file: /tmp/D2-JMS.log

      # Description: File name of the client logback file.
      # The format is /tmp/D2-JMS-%d{yyyy-MM-dd}.log.zip.
      fileNamePattern: /tmp/D2-JMS-%d{yyyy-MM-dd}.log.zip

      # Description: Log level of the logback file.
      logLevel: info

  fluentdConf:
    # Description: Type of the buffering mode. The two types of buffering mode supported are file buffer and memory buffer. 
    # If the value is set to FILEBUFFER, then file buffer is used. Otherwise, memory buffer is used.
    bufferingMode: FILEBUFFER
    
    # Description: Type of the compression mode. Only the gzip compression mode is supported.
    compressionMode: gzip
    
    # Description: Time taken to flush the delayed events. The value is considered only for the file buffer mode. For the memory buffer mode, the value is ignored.
    flushInterval: 3s    
        
dctm-ingress:
  # Description: Prefix for the ingress name. Retain the default value.
  ingressPrefix: dctm
  ingress:
    # Description: To accomodate cluster 1.22. Retain the default value.
    class: nginx
    
