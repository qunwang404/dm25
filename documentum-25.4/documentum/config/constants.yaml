notificationservice:
  # Description: Container name prefix for the init container.
  prefix: *notificationServicePrefix
    
  configMap:
    extApiconfig:       
      # Description: This is the variable to set the number of child threads that needs to be created.
      notification_processing_child_threads_max_count: 5
        
      # Description: This is the variable to set the notification service port.
      service_port: *notificationServicePort
        
      # Description: This is the variable to set the interval at which notification service needs to run delta query.
      schedule_interval: 60
        
      #Description: This is the variable to set the interval at which OES notification service should retry for loading configuration from database.
      config_load_from_database_retry_interval: 10
        
      #Description: This is the variable to set retry interval for OTDS authentication from notification service.
      otds_auth_rerty_interval: 10
        
      #Description: This is the variable which contains OTDS account lockout period after multiple failed OTDS authentication.
      otds_account_lockout_period: 900
        
      #Description: This is the variable to store how many time notification service will safely retry for OTDS authentication before accoutn lockout.
      otds_max_retries_before_account_lockout: 2

  # Description: Graylog is enabled by default. Set the value to false if logs mount to PVC.
  graylog:
    PVCAccessMode: ReadWriteMany
    pvcName: ns-logs-pvc

