d2config:
  extensionImage:
    
    # Description: Indicates the name of the client configuration image.
    name: ot-dctm-client-config
    
    # Description: Tag as a version-specific number.
    tag: 25.4
  
  # Description: Additional init containers information.
  extraInitContainers:
    
    # Description: Name of Reports custom configuration.
  - name: dctm-reports-client
    
    # Description: Name of the component (dtrbase) whose init container is being deployed. 
    component: dtrbase
    
    # Description: Indicates the location of the image repository.
    image: ot-dctm-reports-client:25.4
    
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', 'yes |cp -prf /opt/D2-install/custom/dtr_config/* /customdir/']
    volumeMounts:
      
      # Description: Indicates the name of the volume mount for the init container.
    - name: customconfig
      
      # Description: Indicates the path of the volume mount for the init container.
      mountPath: /customdir 
      # Uncomment subPath if hook_approach enabled for customization, required for Lifescience deployment
      # Description: Subpath of the volume mount for the init container.
      #subPath: d2config
    # Description: Name of OpenText Documentum CM for Engineering custom configuration.
  - name: dcme-installer-init
    
    # Description: Name of OpenText Documentum CM for Engineering custom configuration.
    component: ao-installer
    
    # Description: Image of the OpenText Documentum CM for Engineering installer custom configuration.
    image: ot-dctm-dcme-installer:25.4
    
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', '/aoscripts/startup.sh D2CF']
    volumeMounts:
        
        # Description: Indicates the path of the volume mount for the init container.
      - mountPath: /opt/D2-install/custom
        
        # Description: Indicates the name of the volume mount for the init container.
        name: customconfig
    envFrom:
      - configMapRef:
          
          # Description: This variable is used for managing the environment variables in the form of key-values pairs.
          name: ao-configmap
          
    # Description: Name of LSS HFX installer custom configuration.      
  - name: lsd2configinstaller
  
    # Description: Name of the component (LSS) whose init container is being deployed.
    component: lss
    
    # Description: Indicates the location of the image repository.
    image: ot-dctm-lsd2config-initcontainer:25.4.0    

    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', '. /d2configcustomscripts/lsd2config_initstartup.sh']

    # Description: Indicates the location of the image repository.
    env:
      - name: IS_REPORTS_ENABLED
        valueFrom:
          configMapKeyRef:
            name: lscs-extra-env-configmap   # ConfigMap name
            key: isReportsEnabled              # Key inside ConfigMap
    
    volumeMounts:
    
        # Description: Indicates the name of the volume mount for the init container.
      - name: customconfig
      
        # Description: Indicates the path of the volume mount for the init container.
        mountPath: /opt/D2-install/custom
        
        # Description: Subpath of the volume mount for the init container.
        subPath: d2config
        
    # Description: Name of the LSS HFX installer custom configuration.
  - name: hfxinitcontainer
    
    # Description: Name of the component (LSS) whose init container is being deployed.
    component: lss
    
    # Description: Indicates the location of the image repository.
    image: ot-dctm-ls-hfx-initcontainer:25.4.0
    
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', 'BASE_PATH=/opt/D2-install/custom; yes |sudo cp -pRf /d2configcustomscripts/* $BASE_PATH/; sudo chown -R 1000:1000 $BASE_PATH/*;']
    volumeMounts:
    
        # Description: Indicates the name of the volume mount for the init container.
      - name: customconfig
      
        # Description: Indicates the path of the volume mount for the init container.
        mountPath: /opt/D2-install/custom
        
        # Description: Subpath of the volume mount for the init container.
        subPath: d2config
