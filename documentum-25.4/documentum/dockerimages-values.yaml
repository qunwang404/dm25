################################################################################################
#                                                                                              #
#                                   This is a YAML-formatted file.                             #
#                          Provide the values for variables to be passed to the templates.     #
################################################################################################

######################################Global Variables##########################################

global:
  # Description: Path of the repository.
  repository: &docker_repo registry.kube-system.svc.cluster.local

  # Description: Fluentd image details with the complete name and tag.
  fluentdImage: registry.kube-system.svc.cluster.local/ot-dctm-fluentd:25.4

  # Description: Tag details of the application server image.
  appserverImageTag: &appserverImageTag '25.4'

  # Description: Name of the application server image with the complete path.
  appserverImageName: &appserverImageName ot-dctm-tomcat

  # Description: Policy type to retrieve the image.
  pullPolicyType: &pull_policy_type IfNotPresent

  # Description: Pull secret name to pull the images.
  pullSecretName: &pull_secret_name []

  # Description: Image to verify the ZooKeeper status.
  zkStatusImage: registry.kube-system.svc.cluster.local/ot-dctm-zk-status-checker:25.4

######################################End of Global Variables###################################

db:
  images:
    # Description: Repository location of the database image.
    repository:
    db:
      # Description: Name of the database image.
      # Note: You must provide appropriate values for all the database variables only when the database image is used.
      name: postgres
      # Description: Tag as a version-specific number.
      tag: 17.2

docbroker:
  images:
    contentserver:
      # Description: Name of the Documentum CM Server image.
      name: ot-dctm-server
      # Description: Tag as a version-specific number.
      tag: 25.4
  # Description: Additional init containers information.
  extraInitContainers:
  - name: dsisinit
    component: dsis
    image: ot-dctm-dsis:25.4
    command: ['/bin/sh', '-c', 'sudo cp -pf /opt/dsis_binary/dsis.zip /opt/dctm_docker/dsis_binary_volume']
    volumeMounts:
    - name: dsis-binary-volume
      mountPath: /opt/dctm_docker/dsis_binary_volume
      subPath: dsis-binary
  
content-server:
  images:
    contentserver:
      # Description: Name of the Documentum CM Server container image.
      name: ot-dctm-server
      # Description: Tag as a version-specific number.
      tag: 25.4
  custom:
    versions: 
    # Description: Provide the marker file names of client products in any order separated by comma. 
    # Before the Documentum CM Server pod copies the custom scripts, verify the availability of these marker files. 
    markerFiles:
  # Description: Additional init containers information.
  extraInitContainers:
  - name: dsisinit
    component: dsis
    image: ot-dctm-dsis:25.4
    command: ['/bin/sh', '-c', 'sudo cp -pf /opt/dsis_binary/dsis.zip /opt/dctm_docker/dsis_binary_volume']
    volumeMounts:
    - name: dsis-binary-volume
      mountPath: /opt/dctm_docker/dsis_binary_volume
      subPath: dsis-binary
  - name: dctmclientinstallerinit
    component: dctmclientinstaller
    image: ot-dctm-client-installer:25.4
    command: ['/bin/sh', '-c', '. /customscripts/d2-startup.sh']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc
      subPath: initcontainercustomscripts/dcs-pg
  - name: "peinstaller-init"
    component: peinstaller
    image: "ot-dctm-bpm-installer:25.4"
    command: ['/bin/sh', '-c', 'yes |sudo cp -pRf /pescripts/* /opt/dctm_docker/customscriptpvc/ && sudo rm -f /opt/dctm_docker/customscriptpvc/10peijmsdeploy.sh']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc
      subPath: initcontainercustomscripts/dcs-pg
  - name: cc-dar-installer
    component: contentconnect
    image: ot-dctm-content-connect:25.4
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg 
  - name: smartviewm365-dar-installer
    component: smartviewm365
    image: ot-dctm-smartviewm365:25.4
    command: ['/bin/sh', '-c', '. /opt/ccsmartview/initstartup.sh']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg
  - name: oesconnector-dar-installer
    component: oesconnector
    image: ot-dctm-oesconnector:25.4
    command: ['/bin/sh', '-c', '. /opt/oesconnector/initstartup.sh']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg
  - name: dctm-records-darinstallation
    component: records
    image: ot-dctm-records-darinstallation:25.4
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg
  - name: dctm-reports-installer
    component: dtrbase
    image: ot-dctm-reports-installer:25.4
    command: ['/bin/sh', '-c', 'yes |sudo cp -prf /opt/dtr_build/* /opt/dctm_docker/customscriptpvc/']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg
  - name: dcc-dar-installer
    component: dctm-dcc
    image: ot-dctm-dcc-darinitcontainer:25.4
    command: ['/bin/sh', '-c', 'yes |sudo cp -prf /opt/customscripts/* /opt/dctm_docker/customscriptpvc/']
    volumeMounts:
    - name: dcs-data-pvc
      mountPath: /opt/dctm_docker/customscriptpvc 
      subPath: initcontainercustomscripts/dcs-pg
  - name: dcme-installer-init
    component: ao-installer
    image: ot-dctm-dcme-installer:25.4
    command: ['/bin/sh', '-c', '/aoscripts/startup.sh CS']
    volumeMounts:
      - name: dcs-data-pvc
        mountPath: /opt/dctm_docker/customscriptpvc
        subPath: initcontainercustomscripts/dcs-pg
    envFrom:
      - configMapRef:
          name: ao-configmap
      - secretRef:
          name: ao-supplierexchange
    
  ##LSS extrainit containers ## 
  # Description: Name of the LSS custom container for Documentum CM Server custom configuration.
  - name: lsinitcontainer
    # Description: Name of the component (LSS) whose init container is being deployed.
    component: lss
    # Description: Indicates the location of the image repository.
    image: ot-dctm-lscs-initcontainer:25.4.0
    envFrom:
    - configMapRef:
        name: lscs-extra-env-configmap
    env:
      - name: SMTP_USER
        valueFrom:
          secretKeyRef:
            name: cs-secret-config
            key: smtpUser
      - name: SMTP_PASS
        valueFrom:
          secretKeyRef:
            name: cs-secret-config
            key: smtpPass
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', '. /customscripts/LSS/lscs_initstartup.sh']
    volumeMounts:
        # Description: Indicates the name of the volume mount for the init container.
      - name: dcs-data-pvc
        # Description: Indicates the path of the volume mount for the init container.
        mountPath: /opt/dctm_docker/customscriptpvc
        # Description: Subpath of the volume mount for the init container.
        subPath: initcontainercustomscripts/dcs-pg
  - name: ls-reports-installer
    # Description: Name of the component (dtrbase) whose init container is being deployed.
    component: lss
    # Description: Indicates the location of the image repository.
    env:
      - name: IS_REPORTS_ENABLED
        valueFrom:
          configMapKeyRef:
            name: lscs-extra-env-configmap   # ConfigMap name
            key: isReportsEnabled              # Key inside ConfigMap
    image: ot-dctm-lsdtrbase-initcontainer:25.4.0
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', '. /customscripts/lsdtrbase_initstartup.sh']
    volumeMounts:
        # Description: Indicates the name of the volume mount for the init container.
      - name: dcs-data-pvc
        # Description: Indicates the path of the volume mount for the init container.
        mountPath: /opt/dctm_docker/customscriptpvc
        # Description: Subpath of the volume mount for the init container.
        subPath: initcontainercustomscripts/dcs-pg

  # Description: Indicates the DAR installation of the init containers for the following components:
  # 1. OpenText Documentum Archive Services for SAP Solutions
  # 2. OpenText Documentum Archive Services for SAP Solutions ILM
  # 3. OpenText Documentum Content Services for SAP Solutions
  - name: dctm-sapc-initcontainer

    # Description: Indicates the name of the init container that is being deployed.
    component: sapconnector-init

    # Description: Indicates the path of the image repository.
    image: ot-dctm-sapc-initcontainer:25.4

    # Description: Indicates the command executed as part of the init container.
    command: [ '/bin/sh', '/opt/SAPC-install/start.sh' ]
    volumeMounts:
        # Description: Name of the volume mount for the init container.
      - name: dcs-data-pvc

        # Description: Path of the volume mount for the init container.
        mountPath: /opt/dctm_docker/customscriptpvc

        # Description: Subpath of the volume mount for the init container.
        subPath: initcontainercustomscripts/dcs-pg
    env:
       # Description: Indicates the variables to install the DAR files for the following components:
       # 1. OpenText Documentum Archive Services for SAP Solutions
       # 2. OpenText Documentum Archive Services for SAP Solutions ILM
       # 3. OpenText Documentum Content Services for SAP Solutions
      - name: INSTALL_ASSAP_DARS
        value: "true"
      - name: INSTALL_ILM_DARS
        value: "true"
      - name: INSTALL_CSSAP_DARS
        value: "true"
        # Description: Reinstalls the DAR files for the preceding components forcefully.
      - name: REINSTALL_DARS_WITH_FORCE
        value: "false"

    # Description: Name of the LSS HFX container for Documentum CM Server custom configuration.
  - name: hfxinitcontainer
  
    # Description: Name of the component (LSS) whose init container is being deployed.
    component: lss
    
    # Description: Indicates the location of the image repository.
    image: ot-dctm-ls-hfx-initcontainer:25.4.0
    
    # Description: Indicates the command executed as part of the init container.
    command: ['/bin/sh', '-c', ' BASE_PATH=/opt/dctm_docker/customscriptpvc; yes |sudo cp -pRf /customscripts/* $BASE_PATH/LSS/ls-hfx/;']
    volumeMounts:
        # Description: Indicates the name of the volume mount for the init container.
      - name: dcs-data-pvc
      
        # Description: Indicates the path of the volume mount for the init container.
        mountPath: /opt/dctm_docker/customscriptpvc
        
        # Description: Subpath of the volume mount for the init container.
        subPath: initcontainercustomscripts/dcs-pg
        
